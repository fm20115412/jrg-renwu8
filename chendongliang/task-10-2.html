<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task-10-2</title>
	<style>
		.case{
			width: 400px;
			height: 200px;
			border: 2px solid #ccc;
			position: relative;
			margin: 30px;
		}
		div > div{
			width: 0;
			height: 0;
		}
		.case-1{
			border-width: 20px;
			border-color: transparent transparent #ccc transparent;
			border-style: solid;
			position: absolute;
			top: -41px;
			left: 20px;
		}
		.case-2{
			border-width: 20px;
			border-color: red red transparent transparent;
			border-style: solid;
			position: absolute;
			right: -2px;
			top: -2px;
		}
		.case-3{
			border-width: 20px;
			border-color: transparent transparent #ccc transparent;
			border-style: solid;
			position: absolute;
			top: -40px;
			left: 20px;
		}
		.case-3:after{
			content: '';
			border-width: 18px;
			border-color: transparent transparent #fff transparent;
			border-style: solid;
			position: absolute;
			top: -15px;
			left: -18px;
		}
	</style>
</head>
<body>
		<div class="case">
			<div class="case-1"></div>
		</div>
		<div class="case">
			<div class="case-2"></div>
		</div>
		<div class="case">
			<div class="case-3"></div>
		</div>
</body>
</html>
