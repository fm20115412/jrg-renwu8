<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task-11-1</title>
	<style>
		html,body,ul,li,a{
			margin: 0;
			padding: 0;

		}
		li{
			list-style: none;
		}
		a{
			text-decoration: none;
			color: black;
		}
		.wrap{
			width: 100%;
		}
		.nav{
			background: #ccc;
			height: 50px;
			width: 500px;
			line-height: 50px;
			margin: 0 auto;
		}
		.content{
			float: left;
		}
		.nav:after{
			content: '';
			display: block;
			clear: both;
		}
		.add{
			display: block;
			height: 50px;
			padding: 0 10px;
		}
		.nav > .content > a:hover{
			background: #555;
			color: #fff;
		}
		.content:hover .none{
			display: block;
			border: 1px solid #ccc;

		}
		.none li:hover{
			background: #ccc;
		}
		.none{
			position: absolute;
			display: none;
			line-height: 2;
		}

	</style>
</head>
<body>
<div class="wrap">
	<ul class="nav">
		<li class="content">
			<a class="add" href="#">前端</a>
			<ul class="none">
				<li><a href="#">Javascript</a></li>
				<li><a href="#">Html</a></li>
				<li><a href="#">Css</a></li>
			</ul>
		</li>
		<li class="content">
			<a class="add" href="#">服务端</a>
			<ul class="none">
				<li><a href="#">NODE</a></li>
				<li><a href="#">PHP</a></li>
				<li><a href="#">JAVA</a></li>
			</ul>
		</li>
		<li class="content">
			<a class="add" href="#">前端工具</a>
			<ul class="none">
				<li><a href="#">Sublime</a></li>
				<li><a href="#">Webstorm</a></li>
				<li><a href="#">Git</a></li>
			</ul>
		</li>

		<li class="content">
			<a class="add" href="#">HTML</a>
		</li>

		<li class="content">
			<a class="add" href="#">NODE</a>
		</li>
	</ul>
</div>
	
</body>
</html>
