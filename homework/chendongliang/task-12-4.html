<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task-12-4</title>
	<style>
		#header,#footer{
			background: #ccc;
			height: 50px;
		}
		/*#content{
			padding: 0 200px;
		}*/
		#content:after{
			content: '';
			display: block;
			clear: both;
		}
		.main{
			/*background: green;*/
			width: 100%;
			float: left;
		}
		.main .warp{
			background: green;
			height: 100px;
			margin: 0 200px;
		}
		.left{
			background: red;
			width: 200px;
			height: 100px;
			float: left;
			margin-left: -100%;
			/*position: relative;
			left: -200px;*/
		}
		.right{
			background: yellow;
			width: 200px;
			height: 100px;
			float: left;
			margin-left: -200px;
			/*position: relative;
			left: 200px;*/
		}
	</style>
</head>
<body>
	<div id="header">头部</div>
	<div id="content">
		<div class="main">
			<div class="warp"></div>
		</div>
		<div class="left">左侧边栏</div>
		<div class="right">右侧边栏</div>
	</div>
	<div id="footer">尾部</div>
</body>
</html>
