<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task-10-1</title>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		a{
			text-decoration: none;
		}
		/*.clear{
			clear: both;
		}*/

		/*头部开始*/
		.header{
			height: 50px;
			background: #333;
		}
		.header-content{
			overflow:hidden;
			width: 900px;
			margin: 0 auto;
			background: url(../images/logo.png) 0 0 no-repeat;
			background-size: 180px 45px;
		}
		ul{
			margin-right: 30px;
			float: right;
		}
		li{
			list-style: none;
			display: inline-block;
			float: left;
			margin-right: 50px;
		}
		.header-content a{
			display: block;
			color: white;
			height: 50px;
			line-height: 50px;
			padding: 0 10px;
		}
		.header-content a:hover{
			background-color: white;
			color: #333;
		}

		/*头部结束*/

		/*主题开始*/
		.content{
			margin-top: 20px;
		}
		.content-center{
			width: 900px;
			margin: 0 auto;
			overflow:hidden;
		}
		.content-left{
			width: 200px;
			height: 500px;
			background-color: #EEEEEE;
			float: left;
		}
		.content-right{
			width: 690px;
			float: right;
			margin-left: 10px;
			background-color: #EEEEEE;
		}
		h3{
			margin: 30px 10px;
			font-size: 30px;
			line-height: 50px;
			font-family: "微软雅黑";
			color:#646464;
		}
		p{
			font-family: "微软雅黑";
			line-height: 25px;
			margin: 0 0 10px 10px;
		}
		/*主题结束*/

		/*底部开始*/
		.footer{
			height: 50px;
			line-height: 50px;
			background: #333;
		}
		.footer-content{
			width: 900px;
			margin: 0 auto;
		}
		.footer-content a{
			color: #fff;
		}
		/*底部结束*/

	</style>
</head>
<body>
	<div>
		<div class="header">
			<div class="header-content">
				<ul class="header-nav">
					<li><a href="#">技能</a></li>
					<li><a href="#">经历</a></li>
					<li><a href="#">作品</a></li>
					<li><a href="#">关于</a></li>
				</ul>
				<!-- <div class="clear"></div> -->
			</div>
		</div>

		<div class="content">
			<div class="content-center">
				<div class="content-left"></div>
				<div class="content-right">
					<h3>我的作品</h1>
					<p>生活很美好</p>
					<p>心情不错</p>
					<p>代码写的很漂亮</p>
				</div>
				<div class="clear"></div>
			</div>
		</div>

		<div class="footer">
			<div class="footer-content">
				<a href="#">饥人谷</a>
				<a href="#">JSCODE</a>
				<a href="#">JSBIN</a>
			</div>
		</div>
	</div>
</body>
</html>
