<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>task-12-1</title>
    <style>
    body,
    html,
    ul,
    li {
        margin: 0;
        padding: 0;
    }
    
    li {
        list-style: none;
    }
    .ct{
    	padding: 20px;
    }
    .main {
        width: 900px;
        margin: 0 auto;
		background-color: #ccc;
    }
    .box{
    	margin-left: -21px;
    	padding-bottom: 10px;
    }
	.box>li{
		width:286px;
        height:100px;
        background-color: green;
        float:left;
        list-style-type: none;
        margin-left: 21px;
        margin-top:10px;
	}
	.box:after{
        content:"";
        display: block;
        clear: both;
    }
    </style>
</head>

<body>
    <div class="ct">
        <div class="main">
            <ul class="box">
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
            </ul>
        </div>
    </div>
</body>

</html>
