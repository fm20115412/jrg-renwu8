<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task-9-2-3</title>
	<style>
		div{
			width: 0;
			height: 0;
			margin-bottom: 10px;
		}
		.div1{
			border-width: 40px;
			border-color: #234AFB #FDF733 #428C06 #ED462F;
			border-style: solid;
		}
		.div2{
			border-width: 40px;
			border-color: #234AFB transparent transparent transparent;
			border-style: solid;
		}
		.div3{
			border-width: 40px;
			border-color: transparent transparent transparent #ED462F;
			border-style: solid;
		}
		.div4{
			border-width: 40px;
			border-color: transparent #FDF733 transparent transparent;
			border-style: solid;
		}
		.div5{
			border-width: 40px;
			border-color: transparent transparent #428C06 transparent;
			border-style: solid;
		}
		.div6{
			border-bottom: 50px solid #ED462F;
		   	border-right: 50px solid transparent;
		}
		.div7{
			border-bottom: 50px solid #428C06;
		   	border-left: 50px solid transparent;
		}
	</style>
</head>
<body>
	<div class="div1"></div>
	<div class="div2"></div>
	<div class="div3"></div>
	<div class="div4"></div>
	<div class="div5"></div><br><br>
	<div class="div6"></div><br>
	<div class="div7"></div>
</body>
</html>
