<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	ul,li
	{
		list-style: none;
		padding:0;
		margin:0;
	}
#all,#subscribe
{
height: 50px;
border:1px solid #ccc;

}
ul li
{
	display: inline-block;
	width: 50px;
	height:30px;
	margin-left: 10px;
	border:1px dashed #ccc;
	text-align: center;
	line-height: 30px;

	margin-top: 10px;
	background: #eee;
}
</style>
</head>
<body>
	

<h2>全部</h2>
<div id="all" ondrop="drop(event)" ondragover="allowDrop(event)"><ul><li>军事</li><li>科技</li><li>宇宙</li><li>美妆</li><li>娱乐</li></ul></div>
<h2>订阅</h2>
<div id="subscribe" ondrop="drop(event)" ondragover="allowDrop(event)"><ul><li>汽车</li><li>手机</li><li>银河</li><li>办公</li><li>数码</li></ul></div>
<script>
var items = document.getElementsByTagName("li");
for(var i = 0;i<items.length;i++){
items[i].setAttribute("draggable","true");
items[i].setAttribute("ondragstart","drag(event)");
items[i].setAttribute("id","li_"+i);
}
function allowDrop(ev)
{
	ev.preventDefault();
}

function drag(ev)
{
	ev.dataTransfer.setData("Text",ev.target.id);
}

function drop(ev)
{
	ev.preventDefault();
	var data=ev.dataTransfer.getData("Text");
	ev.target.appendChild(document.getElementById(data));
}
</script>
</body>
</html>
