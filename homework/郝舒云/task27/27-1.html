<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    ul,
    li {
        padding: 0;
        margin: 0;
        list-style: none;
    }
    
    a {
        text-decoration: none;
        color: #fff;
    }
    
    .online {
        width: 300px;
        height: 220px;
        position: relative;
        overflow: hidden;
    }
    
    .imgs {
        width: 1200px;
        height: 220px;
    }
    
    .imgs li {
        float: left;
        width: 300px;
        height: 220px;
    }
    
    .imgs img {
        width: 300px;
        height: 220px;
    }
    
    .arrow {
        width: 30px;
        height: 30px;
        border-radius: 15px;
        display: block;
        background: #4e443c;
        opacity: 0.5;
        position: absolute;
        text-align: center;
        line-height: 30px;
    }
    
    .left {
        left: 8px;
        top: 50%;
        margin-top: -23px;
    }
    
    .right {
        right: 8px;
        top: 50%;
        margin-top: -23px;
    }
    
    .arrow:hover {
        opacity: 1;
    }
    
    .icons {
        overflow: hidden;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        bottom: 10px;
    }
    
    .icons li {
        cursor: pointer;
        width: 20px;
        height: 4px;
        display: inline-block;
        background: #fff;
        border-radius: 3px;
    }
    
    .bg {
        background: #ccc !important;
    }
    </style>
</head>

<body>
    <div class="online">
        <ul class="imgs">
            <li>
                <a href="#"><img src="imgs/1.jpg" alt=""></a>
            </li>
            <li>
                <a href="#"><img src="imgs/2.jpg" alt=""></a>
            </li>
            <li>
                <a href="#"><img src="imgs/3.jpeg" alt=""></a>
            </li>
            <li>
                <a href="#"><img src="imgs/4.jpg" alt=""></a>
            </li>
        </ul>
        <a class="arrow left" href="#">
            <</a>
                <a class="arrow right" href="#">></a>
                <ul class="icons">
                    <li class="bg">
                    </li>
                    <li>
                    </li>
                    <li>
                    </li>
                    <li>
                    </li>
                </ul>
    </div>
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript">
    $(function() {
        var nowli = $('.icons').find('li');
        var imgsli = $('.imgs').find('li');
        var li_len = nowli.length;
        var li_index = 0;

        function gotonext(len) {


            nowli.each(function(index, item) {
                if ($(this).hasClass('bg')) {
                    li_index = index;
                    return;
                }
            });
            imgsli.fadeOut().eq((li_index + len) % li_len).fadeIn();

            nowli.eq((li_index + len) % li_len).addClass('bg').siblings().removeClass('bg')
        }

        function goback(len) {


            nowli.each(function(index, item) {
                if ($(this).hasClass('bg')) {
                    li_index = index;
                    return;
                }
            });
            imgsli.fadeOut().eq((li_index - len + li_len) % li_len).fadeIn();

            nowli.eq((li_index - len) % li_len).addClass('bg').siblings().removeClass('bg')
        }
        $('.right').on('click', function() {
            gotonext(1);

        });
        $('.left').on('click', function() {
            goback(1);

        });
        $('.icons li').on('click', function() {
            var $this = $(this);

            $this.addClass('bg').siblings().removeClass('bg');
            imgsli.fadeOut(500,function(){
            	 imgsli.eq($this.index()).fadeIn(500);});
        });
    });
    </script>
</body>

</html>
