<!DOCTYPE html>
<html>
	<head> 
	
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>无线轮播</title>
		<meta name="description" content="">
		<meta name="keywords" content="">
		 <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
		
	
		<style>

		
		html,body,ul,li,p{
			margin: 0;
			padding: 0;
		}
		li{
			list-style: none;
		}
		a{
			text-decoration: none;
		}
		
		.carousel{
			position: relative;
			width: 310px;
			height: 206px;
			overflow: hidden;
		}
		.carousel .img-ct{
			position: relative;
		}
		.carousel .img-ct img{
			width: 310px;
			height: 206px;
		}
		.carousel .img-ct:after{
			content: ' ';
			display: block;
			clear: both;
		}
		.carousel .img-ct li{
			position: absolute;
			display: none;
		}

		.arrow{
			position: absolute;
		    top: 50%;
		    margin-top: -15px;
		    width: 30px;
		    height: 30px;
		    line-height: 30px;
		    text-align: center;
		    background: #4E443C;
		    color: #fff;
		    border-radius: 30px;
		  
		}
		
		
		.next{
			right: 10px;
		}
		


		</style>

	</head>
	<body>

		<div class="carousel">
			<ul class="img-ct">
				<li style="display: block;"><a href="#"><img src="imgs/1.jpg"></a></li>
				<li ><a href="#"><img src="imgs/2.jpg"></a></li>
				<li><a href="#"><img src="imgs/3.jpeg"></a></li>
				<li ><a href="#"><img src="imgs/4.jpg"></a></li>
			</ul>
		
			<a class="next arrow" href="#">></a>
			
		</div>


		
		<script type="text/javascript">
		//$(function(){
			
			var $ct = $('.img-ct');
			var	$items = $ct.children();
			
			
			


			$('.next').on('click', function(){
				$items.eq(0).fadeOut(500);
				$items.eq(1).fadeIn(500);

			});
		
			
			//autoPlay();




		

		


		//});
		
		</script>
	</body>
</html>
