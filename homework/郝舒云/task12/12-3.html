<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	*
	{
		padding: 0
		margin:0;
	}
		.header,.footer
		{
			height: 50px;
			background: #ccc;
		}
		.container
		{
			padding-left:200px;
		}
		.container:after
		{
			content: "";
			display: block;
			clear: both;
		}
.left,.right
{
	width: 200px;
}
.left
{
	float: left;
	height: 500px;
	background: red;
	margin-left: -100%;
	position: relative;
	left:-200px;

}

.main
{
	width: 100%;
	float: left;
	height: 300px;
	background: green;

}
		</style>
</head>
<body>
	<div class="header">头部</div>
	<div class="container"><div class="main">大家好，我是圣杯布局的中间栏哦</div><div class="left">我是左边栏</div></div>
	<div class="footer">尾部</div>
</body>
</html>
