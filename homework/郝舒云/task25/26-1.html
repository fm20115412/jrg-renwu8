<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    p {
        font-size: 12px;
    }
    
    #in {
        outline: none;
        border: 1px solid red;
    }
    
    #mywin {
        width: 100px;
        height: 800px;
        background: red;
    }
    </style>
</head>

<body>
    <p>当鼠标激活 input 输入框时让输入框边框变为蓝色，当输入框内容改变时把输入框里的文字小写变为大写，当输入框失去焦点时去掉边框蓝色，控制台展示输入框里的文字</p>
    <input id='in' type="text">
    <p>当选择 select 后，获取用户选择的内容</p>
    <select name="" id="s1">
        <option value="4">芒果</option>
        <option value="1">西米露</option>
        <option value="2">布丁</option>
        <option value="3">可可</option>
    </select>
    <p>当窗口滚动时，获取垂直滚动距离</p>
    <div id="mywin"></div>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script>
    $(function() {
        $('#in').on('focus', function() {
            $(this).css('border', '1px solid blue')
        }).on('keyup', function() {
            var input = $(this);
            input.val(input.val().toUpperCase());
        }).on('blur', function() {
            $(this).css('border', '');
            console.log($(this).val());
        });
        $('#s1').on('change', function() {
            var item = $(this).find('option:selected');
            console.log(item.text());
        });
        $(document).on('scroll', function() {
            console.log($(this).scrollTop());
        });
    });
    </script>
</body>

</html>
