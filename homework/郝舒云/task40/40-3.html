<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
  

    function createTimer() {
        function Time() {
            this.start = function() {
                this.startdate = Date.now();
                
            };
            this.end = function() {
                this.enddate = Date.now();
               

            };
            this.get = function() {
                return '一共耗时'+(this.enddate - this.startdate)+'毫秒';
            }
        }
        return new Time();

    }
    var timer1 = createTimer();
    var timer2 = createTimer();
    timer1.start();
    for (var i = 0; i < 100; i++) {
        console.log(i);
    }
    timer2.start();
    for (var i = 0; i < 100; i++) {
        console.log(i);
    }
    timer1.end();
    timer2.end();
    console.log(timer1.get());
    console.log(timer2.get());
    </script>
</body>

</html>
