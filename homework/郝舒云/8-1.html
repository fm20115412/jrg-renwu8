<!DOCTYPE html>
<html>
<head><meta charset="utf-8">
	<title></title>

<style>

.btn
{
	padding:0px;
	margin:0px;
	text-decoration:none;
	padding: 5px 10px;
	margin-top:5px;
	color: #fff;
	font-family:"微软雅黑";
	font-size:15px;
	background-color: #f36e41;
	border-radius: 7px;
	display: inline-block;
	margin-left: 5px;
	text-align: center;
	border-style :none;
	outline: none;
}
	.btn:hover
	{
background-color: #c14d21;
	}
	.btn:active
	{
		background-color: #e25f31;
	}
	
</style>
</head>
<body>
<a class="btn" href="#">确定</a>
<span class="btn" >取消</span>
<div class="btn">提交</div>
<button class="btn"> 发送</button>
</body>
</html>
