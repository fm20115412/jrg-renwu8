<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	html,body
	{
		width: 100%;
		height: 100%;
		padding:0;
		margin:0;
		background: pink;
	}
	
		.round
		{
			
			width: 100px;
			height: 100px;

			border:20px solid rgba(255,255,255,0.5);
		
			border-left:20px solid #fff;
			border-radius: 70px;
		
			animation: youlike 1.5s infinite linear;
			position: fixed;
			left:50%;
			top:50%;
			margin-top: -50px;
			margin-left: -50px;
	

		}
		@keyframes youlike
{
	0 {transform: rotate(0deg);
	}

	100%{transform: rotate(360deg);
	}
}


	</style>
</head>
<body>
	
	
		<div class="round"></div>

	
</body>
</html>
