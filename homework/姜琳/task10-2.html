<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<style>
	.sq{
		width: 200px;
		height: 100px;
		border: 1px solid #ccc;
		margin-top: 30px;
		position: relative;
	}
	.bd{
		width: 0px;
		height: 0px;
		border-top: 15px solid rgba(255,0,0,0);
		border-left: 15px solid rgba(0,255,0,0);
		border-right: 15px solid rgba(0,0,255,0);
		border-bottom: 15px solid #ccc;
		margin-left: 10px;
		position: absolute;
		bottom: 100px;
	}
	.sq1{
		width: 200px;
		height: 100px;
		border:1px solid #ccc;
		margin-top: 15px;
		position:relative;
	}
	.bd1{
		position: absolute;
		width: 0px;
		height: 0px;
		border-top: 10px solid rgba(255,0,0,1);
		border-left: 10px solid rgba(0,255,255,0);
		border-right: 10px solid rgba(255,0,0,1);
		border-bottom: 10px solid rgba(255,255,255,0);
		left: 180px;

	}
	.sq2{
		width: 200px;
		height: 100px;
		border:1px solid #ccc;
		margin-top: 20px;
		position:relative;
	}
	.bd2{
		position: absolute;
		width: 0px;
		height: 0px;
		border-top: 15px solid rgba(255,0,0,0);
		border-left: 15px solid rgba(0,255,255,0);
		border-right: 15px solid rgba(0,255,0,0);
		border-bottom: 15px solid #ccc;
		bottom: 100px;
		left: 10px;
	}
	.bd2:after{
		content: '';
		display: block;
		position: absolute;
		border-top: 15px solid rgba(255,0,0,0);
		border-left: 15px solid rgba(0,255,255,0);
		border-right: 15px solid rgba(0,255,0,0);
		border-bottom: 15px solid rgb(255,255,255);
		top: -14px;
		left: -15px;
	}
</style>
</head>
<body>
	<div class="sq">
		<div class="bd"></div>
	</div>
	<div class="sq1">
		<div class="bd1"></div>
	</div>
	<div class="sq2">
		<div class="bd2"></div>
	</div>
</html>
