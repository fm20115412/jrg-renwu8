<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
<style type="text/css">
	.btn{
		display:inline-block;
		width: 68px;
		height: 40px;
	    border:none;
		text-align: center;
		line-height: 40px;
		font-size: 20px;
		text-decoration: none;
		color: #fff;
		background: #f36e41;
		padding: 0px;
		border-radius: 10%;
		font-weight: bold;
		font-family: "宋体","楷体";
		cursor: pointer;
		transition: background-color 0.5s linear;
	}
	.btn:hover{
		background: #c14d21;
		
	}
	.btn:active{
		background: #e25f31;
		
	}
</style>
</head>
<body>
	<a class="btn" href="#">确定</a>
	<span class="btn">取消</span>
	<div class="btn">提交</div>
	<button class="btn">发送</button>
</body>
</html>
