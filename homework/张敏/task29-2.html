<html lang="en">
<head>

            bottom: 0;

        }

</ul>
<script>
    $(function () {
        var goTop = {
            //封装成两步，1、产生这个btn对象，2、给产生的对象加事件
            init: function () {
                //这种情况说明页面上已经产生过这个对象了
                if ($('.btn').length > 0) {
                    return;
                }
                var $btn = $("<div class='btn'>回到顶部</div>");
                $('body').append($btn);
                this.$gotop = $btn;
                this.bind();
            },
            bind: function () {
                //保存this指针，否则当进入on函数之后，this指向会变为window,但是属性是保存在goTop这个对象上的，
                var _this = this;
                $(window).on('scroll', function () {
                    var scrolltop = $('body').scrollTop();
                    if (scrolltop > 200) {
                        _this.$gotop.show();
                    } else {
                        _this.$gotop.hide();
                    }
                })
                _this.$gotop.on('click', function () {
                    $('body').scrollTop(0);
                })
            }

        }

        goTop.init();

    })

</script>
</body>
