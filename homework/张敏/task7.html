<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<style>
	li{
		list-style: none;
	}
</style>
<body>
<!--这是无序列表-->
<ul>
	<li>dfdf</li>
	<li>dfdf</li>
	<li>dfdf</li>
</ul>
<!--这是无序列表-->

<!--这是有序列表-->
<ol>
	<li>1313</li>
	<li>1313</li>
	<li>1313</li>
</ol>
<!--这是有序列表-->
<!--这是自定义列表-->
<dl>
	<dt>表头</dt>
	<dd>内容</dd>
	<dd>内容</dd>
</dl>
<!--这是自定义列表-->

<!--三者在语义上的区别是：-->
<!--1.无序列表适合多条内容的场景，比如淘宝的商品列表等，-->
<!--2.有序列表适合有明确的排序需求的，必须人员名单，成绩排名等-->
<!--3.自定义列表适合新闻模块，突出标题-->



</body>
</html>
