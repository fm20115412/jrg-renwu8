    //****************************************封装ajax**********************************************
    function ajax(opts) {
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function () {
            //ajax成功
            if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                var json = JSON.parse(xmlhttp.responseText);
                opts.success(json);
            }
            if (xmlhttp.status == 404) {
                opts.error();
            }
        }
        var dataStr = "";
        for (var k in opts.data) {
            //?username='xxxx'&pwd="123"这种格式,用于get模式提交的时候
            dataStr += k + "=" + opts.data[k] + "&";
        }
        dataStr+='_t='+new Date().getTime();//加上这句的作用就是每次在AJAX请求的时候，都带一个_t参数过去，这样可以保证，每次都请求最新数据，而不会应为缓存问题导致页面不更新
        dataStr = dataStr.substr(0, dataStr.length - 1);
        if (opts.type.toLocaleLowerCase() === 'get') {
            xmlhttp.open(opts.type, opts.url + '?' + dataStr, true);
            xmlhttp.send();
        }
        if (opts.type.toLocaleLowerCase() === 'post') {
            xmlhttp.open(opts.type, opts.url, true);
            xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xmlhttp.send(dataStr);
        }
    }

    function checkname(str) {
        //匹配字母数字下划线
        var pat = /^\w{3,10}$/ig;
        return pat.test(str)
    }
    function checkpwd(str) {
        //大写字母，小写字母，下划线，数字最少两种，6-15个字符
        if(str.length>=6 && str.length<=15){
            var pat = /^((?=.*?[a-z](?=.*?[A-Z]))|(?=.*?\d)(?=.*?[A-Za-z])|(?=.*?\d)(?=.*?[_])|(?=.*?[A-Za-z])(?=.*?[_]))[\dA-Za-z_]+$/ig;
            return pat.test(str);
        }

    }
    username.addEventListener('focus', function () {
        this.className = '';
    })
    username.addEventListener('blur', function () {
        if (username.value.length != 0) {
            if (checkname(username.value)) {
                msg[0].innerHTML = '该用户名符合规范';
            } else {

            }
        } else {
