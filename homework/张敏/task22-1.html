<!DOCTYPE html>
<html>
<head><title>innerHTML</title></head>
<body>
<ul id="d1">
    <li>1</li>
    <li>2</li>
    <li>3</li>
</ul>
<script>
    var odiv=document.createElement('div');
    odiv.style.width='200px';
    odiv.style.height='200px';
    odiv.style.border='1px solid black';
</script>
</body>
</html>
