<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8"></meta>
    <style type="text/css">
        * {
            padding: 0px;
            margin: 0px;
        }
        .btn{
            display: inline-block;
            padding: 5px 8px;
            border: none;
            font-size: 20px;
            border-radius: 5px;
            text-align: center;
            color: #fff;
            font-family: '微软雅黑';
            background: #f36e41;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
<a class="btn" href="#">确定</a>
<span class="btn">取消</span>
<div class="btn">提交</div>
<button class="btn"> 发送</button>
</body>
</html>
