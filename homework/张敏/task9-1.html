<!DOCTYPE html>
<html>
<head>

        a{

            padding-left: 32px;

        }

        }
        .ks:hover{
            background: url("img/bg.png") -6px -85px no-repeat;
        }
        .tz{
            background: url("img/bg.png") -8px -123px no-repeat;
        }
        .tz:hover{
            background: url("img/bg.png") -6px -43px no-repeat;
        }
    </style>
</head>
<body>
<ul>
    <li><a href="" class="qj">前进</a></li>
