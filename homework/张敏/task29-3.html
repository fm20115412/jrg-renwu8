<script>
    $(function () {
        var obj = {
            init: function () {
                this.isload();
                this.bind();
            },
            isload: function () {
                var _this=this;
                $('li').each(function () {
                    $(this).attr('issee', 0);

                })
                this.event();
                console.log('刚进来时候检测');
            },
            isVisible: function (ele) {
                var $cur = ele;
                //视窗高度
                var clienth = $(window).height();
                //元素到页面顶部的距离
                var eleh = $cur.offset().top;
                //页面的滚动距离
                var scrolltop = $(window).scrollTop();
                //当滚动距离+视窗高度>元素到页面顶部的高度,说明元素已经出现在页面中(可见),否则反之(不可见)
                var res = (scrolltop + clienth > eleh) ? true : false;
                return res;
            },
            bind: function () {
                var _this = this;
                $(window).on('scroll', function () {
                    _this.event();
                })

            },
            event: function (obj) {
                var _this=this;
                $('li').each(function () {
                    //如果符合出现条件的
                    if (_this.isVisible($(this))) {
                        if ($(this).attr('issee') == 0) {
                            //如果符合出现的条件,将出现的li的issee值设为1,下次再次符合条件时，就不需要重复加载了
                            var src = $(this).find('img').attr('data-src');
                            $(this).find('img').attr('src',src);
                            $(this).attr('issee',1);
                            console.log('第一次加载:', true);
                        }else{
                            console.log('已经加载过了，不重复加载');
                        }
                    }
                })
            }

        }//end
        obj.init();
    })
</script>
