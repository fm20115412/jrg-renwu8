<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var prod = {
        name: '女装',
        styles: ['短款', '冬季', '春装']
    };
    function getTpl(data) {
        var result = "";
        result += "<dl class='product'>";
        result += "<dt>";
        result+=data['name'];
        for (var attr in data) {
        result += "<dd>";
        result += data[attr];
        result += "</dd>";
        }
        result += "</dt>";
        result += "</dl>";
        return result;
    }
    ;
    var result = getTpl(prod);  //result为下面的字符串
    console.log(result);

</script>
</body>
</html>
