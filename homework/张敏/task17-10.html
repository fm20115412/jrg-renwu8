<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var say = 0;
    (function say(n){
        console.log(n);//这里输出的n,是在这个函数私有作用域内的私有变量n ,和外面那个n没什么关系，输出10,9,8,7,6,5,4,3,2
        if(n<3) return;
        say(n-1);
    }( 10 ));
    console.log(say); //始终未0,
</script>
</body>
</html>
