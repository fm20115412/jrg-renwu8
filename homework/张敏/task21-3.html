<script>
    //    写一个函数isEmail(str)，判断用户输入的是不是邮箱
    function isEmail(str) {
        var pat = /[_a-z\d\-\./]+@[_a-z\d\-]+(\.[_a-z\d\-]+)*(\.(info|biz|com|edu|gov|net|am|bz|cn|cx|hk|jp|tw|vc|vn))$/g;
        return pat.test(str) ? true : false;
    }
    //    写一个函数isPhoneNum(str)，判断用户输入的是不是手机号

    function isPhoneNum(str) {
        var pat = /^[1][358][0-9]{9}$/g;
        return pat.test(str) ? true : false;
    }
    //    写一个函数isValidUsername(str)，判断用户输入的是不是合法的用户名（长度6-20个字符，只能包括字母、数字、下划线）
    function isValidUsername(str) {
        var pat = /^[a-zA-Z0-9_]{5,19}$/ig;
        return pat.test(str) ? true : false;

    }
    //    写一个函数isValidPassword(str), 判断用户输入的是不是合法密码（长度6-20个字符，只包括大写字母、小写字母、数字、下划线，且至少至少包括两种）
    function isValidPassword(str) {
        if(/(^[a-z]{6,20}$)|(^[A-Z]{6,20}$)|(^\d{6,20}$)|(^_{6,20}$)|(^\w{0,5}$)|(^\w{21,}$)/.test(str)){
            return 'aaaa';
        }
        if(/^\w{6,20}$/.test(str)){
            return true
        }
    }
    //    写一个正则表达式，得到如下字符串里所有的颜色（#121212）
    function  getColor() {
        var re =/#[0-9a-fA-F]{6}/g;

        var subj = "color: #121212; background-color: #AA00ef; width: 12px; bad-colors: f#fddee #fd2 "

        alert( subj.match(re) )  // #121212,#AA00ef
    }
    console.log(getColor());
</script>
