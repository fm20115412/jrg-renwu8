<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .aa {
            width: 200px;
            height: 200px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
<div>
    sssssssssssss
</div>
<script>
    $(function () {

//            name: 'zhangmin',
//            age: 20
//        };
//
//        function people(opts) {
//            //相当于后面的属性都加载到opts上，如果不传就用def默认的
//            var opts = {};
//            $.extend(opts, def, opts);
//            console.log(opts);
//        }
//
//        people({});
//        people({name: 'zhangyuanhan', age: "3"});
//        people({name: '131313', age: 44});

        $('div').addClass('active');//给元素 $node 添加 class active，
        $('div').removeClass('active')//给元素 $noed 删除 class active
        //展示元素$node, 隐藏元素$node
        $('div').show();
        $('div').hide();
//        获取元素$node 的 属性: id、src、title， 修改以上属性
        $('div').attr('id');
        $('div').attr('src');
        $('div').attr('title');
        $('div').attr('id', 'xxx');
        $('div').attr('src', 'xxx');
        $('div').attr('title', 'xxx');
//        给$node 添加自定义属性data-src
        $('div').attr('data-src', 'axxxxx');
//        在$ct 内部最开头添加元素$node
        $('<div>3333333333</div>').insertBefore('.ct');
//        在$ct 内部最末尾添加元素$node
        $('.ct').append('<div>3333333</div>');
//        删除$node
        $('div').remove();
//        把$ct里内容清空
        $('ct').empty();
//        在$ct 里设置 html <div class="btn"></div>
        $('ct').html('<div class="btn"></div>');
//        获取、设置$node 的宽度、高度(分别不包括内边距、包括内边距、包括边框、包括外边距)
        $('div').width();//不包括元素的外边距(margin)、内边距(padding)、边框(border)等部分的宽度。
        $('div').innerWidth()//包括元素的内边距(padding)，但不包括外边距(margin)、边框(border)等部分的宽度。
        $('div').outerWidth()//包括元素的内边距(padding)、边框(border)，但不包括外边距(margin)部分的宽度。参数为true的时候，包括外边距(margin)部分的宽度。
//        获取窗口滚动条垂直滚动距离
        $('div').scrollTop();
//        获取$node 到根节点水平、垂直偏移距离
        $('div').offset();
//        修改$node 的样式，字体颜色设置红色，字体大小设置14px
        $('div').css({
            'color': 'red',
            'font-size': '14px'
        })
//       遍历节点，把每个节点里面的文本内容重复一遍

        $('div').each(function (ins, ele) {
            $(this).text();
        });
//        从$ct 里查找 class 为 .item的子元素
        $('ct').find('.item');
//        获取$ct 里面的所有孩子
        $('ct').children();
//        对于$node，向上找到 class 为’.ct’的父亲，在从该父亲找到’.panel’的孩子
        $('ct').parents('.ct').find('.panel')
//        获取选择元素的数量
        $('ct').length;
//        获取当前元素在兄弟中的排行
        $('ct').index()
    })
</script>
</body>
</html>
