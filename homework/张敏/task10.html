<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8"></meta>
    <style type="text/css">
        body, ul, li, p, h1, h2, h3, h4, h5, h6 {
            padding: 0px;
            margin: 0px;
        }

        body {
            font-family: '微软雅黑';
            color: #656565;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        .header {
            width: 100%;
            height: 50px;
            background-color: #333;
        }

        .clearfix:after {
            content: '';
            display: block;
            clear: both;
        }

        .container {
            width: 900px;
            margin: 0 auto;

        }

        .logo img {
            height: 40px;
        }

        .top_right_list {
            float: right;
        }

        .top_right_list li {
            float: left;
            margin-right: 15px;
        }

        .top_right_list li a {
            display: block;
            float: left;
            color: #fff;
            padding: 0 10px;
            font-size: 16px;
            line-height: 50px;
        }

        .top_right_list li a:hover {
            color: #000;
            background: #fff;
        }

        .content {
            margin-top: 10px;
        }

        .content .aside {
            float: left;
            width: 200px;
            min-height: 500px;
            background-color: #eee;
        }
        .content .main{
            margin-left: 210px;
            padding: 20px 10px;
            background-color: #eee;
        }
        .content .main h1{
            margin: 20px 0;
        }
        .footer{
            width:100%;
            height:40px;
            background-color: #333
        }
        .footer a{
            display: inline-block;
            color: #fff;
            margin-left: 8px;
            font-size: 14px;
            line-height:40px;
        }
    </style>
</head>
<body>
<div class="header">
    <div class="container">
        <div class="top_left">
            <a href="" class="logo">
                <img src="img/logo-tiny.png" alt="">
            </a>
            <ul class="top_right_list">
                <li><a href="">技能</a></li>
                <li><a href="">经历</a></li>
                <li><a href="">作品</a></li>
                <li><a href="">关于</a></li>
            </ul>
        </div>
    </div>
    <div class="content">
        <div class="container clearfix">
            <div class="aside"></div>
            <div class="main">
                <h1>我的作品</h1>
                <p>生活很美好</p>
                <p>心情不错</p>
                <p>代码写的很漂亮</p>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="container">
            <a href="">饥人谷</a>
            <a href="">JSCODE</a>
            <a href="">JSBIN</a>
        </div>
    </div>
</div>
</body>
</html>
