<!DOCTYPE html>
<html>
<head>
	<title></title>
	<!-- 1.让页面的宽度和访问设备的宽度一致 -->
	<!-- 2.不让用户做页面的缩放 -->
	<!-- 3.在移动端css设置的1px边框，在像素比的作用下，实际显示在终端设备里是1px*像素比但是截屏之后再PC端的PS里面量还是1px没有扩大，是应为PC端的屏幕像素比就是1，必须在MAC的retina屏下才能发现这个倍数,所以必须要控制像素比-->
	<!-- 4.如何让1px做1px的事情 -->

    <!-- 5.确定设计稿尺寸 宽度为640-->
    <!-- 6.搭建答题框架 -->


	<!-- 1.单位PX,不管什么设备都是固定值，会产生错位
	2.%,宽度可以确保，但是高度无法控制
	3.em相对单位  em=父级的当前字体大小(没有的话，就往上找)
	4.rem r就是root em就是相对单位 1rem=html下的font-size的值比如font-size=10px  那么50px=5rem-->

	<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=.5,minimum-scale=.5,maximum-scale=.5"></meta>
	<script type="text/javascript">
	//获取屏幕像素比,1/屏幕像素比得到可变的动态像素比，可以根据移动端像素比的不同，缩放像素比倍数
	var pixelRatio=1/window.devicePixelRatio;
	document.write('<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale='+pixelRatio+',minimum-scale='+pixelRatio+',maximum-scale='+pixelRatio+'"></meta>')

	//获取html节点
	var html=document.getElementsByTagName('html')[0];
	//获取屏幕宽度
	var pageWidth=html.getBoundingClientRect().width;
	//屏幕宽度/固定数值(这个值随意，但是最好是整数)=基准值
	html.style.fontSize=pageWidth/16+'px';
	</script>
	<style type="text/css">
	*{
		padding: 0px;
		margin: 0px;
	}
	html{
		width: 100%;
		height: 100%;
		overflow: hidden;
		/*但是这个font-size的值不能写死，必须根据屏幕尺寸来动态改变，屏幕越大，尺寸越大,否则依然不能保持统一的效果*/
		/*font-size: 30px*/

	}
	body{
		width: 100%;
		height: 100%;
		overflow: auto;
	}
	.clearfix:after{
		content: '';
		display: block;
		clear: both;
	}
	.header_box{
		height: 179px;
		width: 100%;
		background: red;
		position: absolute;
		left: 0px;
		top: 0px;
		/*text-align: bottom;*/
	}
	ul{
		margin-top: 179px;
		/*也就是1em=30px*/
		/*font-size: 30px;*/
	}
	ul li{
		list-style: none;
		/*这些值是这样计算的*/
		/*从设计图上量的尺寸是300px*300px,转换为rem*/
		margin: 0.25rem;
		width:7.5rem;
		height: 7.5rem;
		float: left;
		box-sizing: border-box;
		border: 1px solid black;
	}
	</style>

</head>
<body>
<header class="header_box">
	<div class="top"></div>
	<div class="bottom"></div>
</header>
<ul class="clearfix">
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
</ul>
</body>
</html>
