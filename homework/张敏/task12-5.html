<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>task12-5</title>
  <style>
    html,body {
      margin: 0;
      padding: 0;
    }
    .layout {
      width:100%;
      height:50px;
      background-color: #ccc;
    }

    .ct:after {
      content:'';
      display: block;
      clear: both;
    }
    .ct .main {
      width:100%;
      float: left;
    }
    .ct .wrap {
      height:400px;
      background-color: green;
      margin: 0 200px 0 0;
    }
    .ct .left,.ct .right {
      width:200px;
      height:200px;
      background-color: orange;
      float: left;
    }
    .ct .right {
      margin-left: -200px;
    }
  </style>
</head>
<body>
   <div class="layout header">头部</div>
  
   <div class="ct">
     
     <div class="main">
       <div class="wrap">双飞翼两栏布局</div>
     </div>
     
     <div class="right">固定宽度</div>
     
   </div>
  
   <div class="layout footer">底部</div>
</body>
</html>
