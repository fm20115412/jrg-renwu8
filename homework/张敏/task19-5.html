<script>
    //    楼梯有200级，每次走1级或是2级，从底走到顶一共有多少种走法？用代码（递归）实现
    //这题表示不会做，对这个算法不太理解，想听老师讲解
    //在task20找到了讲解视频。。。这里把作业补上，对这种数学题的内涵其实还不算很理解。。。只能慢慢消化了
    //目前理解:将大目标分解，分解到小目标，应为1,2，3的解决方案数是固定的，所以不管是多少台阶，只要最后是分解到多少个1阶或者2阶然后全部加起来，就得到最终答案
    function fn(n) {
        if (n == 1) {
            return 1;
        }
        if (n == 2) {
            return 2;
        }
        return fn(n - 1) + fn(n - 2);
    }
    //带入公式，当台阶为4的时候，可以有5种走法，
    //    console.log(fn(4));
    //带入公式，当台阶为4的时候，可以有8种走法，
    console.log(fn(5));
