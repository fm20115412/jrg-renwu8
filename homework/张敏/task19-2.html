<script>
    function FormatDate (strTime) {
        var date = new Date(strTime);
        return date.getFullYear()+"年"+(date.getMonth()+1)+"月"+date.getDate()+"日";
    }
    console.log(FormatDate("2016-10-1"));
</script>
