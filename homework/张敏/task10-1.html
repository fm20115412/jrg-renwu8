<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .top_j ,.top_r,.top_w{
            position: relative;
            margin-left: 20px;
            margin-top: 20px;
            width: 200px;
            height: 100px;
            border: 1px solid #ccc;
        }

        .top_mod{
            position: absolute;
            top: -12px;
            left: 10px;
            border-left: 12px solid transparent;
            border-right: 12px solid transparent;
            border-bottom: 12px solid #ccc;
        }
        .top_mod_r{
            position: absolute;
            top: 0px;
            right: 0px;
            border-left: 12px solid transparent;
            border-top: 12px solid red;
            border-right: 12px solid red;
            border-bottom: 12px solid transparent;
        }
        .top_mod_w{
            position: absolute;
            top: -12px;
            left: 12px;
            border-left: 12px solid transparent;
            border-right: 12px solid transparent;
            border-bottom: 12px solid #ccc;
        }
        .top_mod_w:after{
            content: '';
            display: block;
            position: absolute;
            top: 2px;
            left: -10px;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 10px solid #fff;
        }
    </style>
</head>
<body>

<div class="top_j">
    <div class="top_mod"></div>
</div>
<div class="top_r">
    <div class="top_mod_r"></div>
</div>
<div class="top_w">
    <div class="top_mod_w"></div>
</div>

</body>
</html>
