<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8"></meta>
    <style type="text/css">
        * {
            padding: 0px;
            margin: 0px;
        }
        .btn{
            display: inline-block;
            color: #fff;
            text-decoration: none;
            font-family: '微软雅黑';
            font-weight: 500;
            font-size: 20px;
            padding: 5px 8px;
            line-height:26px;
            text-align: center;
            border-radius: 3px;
            border: none;
            background-color: darkorange;
        }
        .btn:hover{
            background-color: #c14d21;
        }
        .btn:active{
            background-color: #e25f31;
        }
    </style>
</head>
<body>
<a class="btn" href="#">确定</a>
<span class="btn" >取消</span>
<div class="btn">提交</div>
<button class="btn"> 发送</button>
</body>
</html>
