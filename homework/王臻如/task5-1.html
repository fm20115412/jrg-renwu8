<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
 <style> 
  html{
    font-size: 62.5%;
  }
  p{
    font-size: 6rem;
    /*html默认字体大小为16px，先设置为62.5%就是10px，要使p和h1相等，p也设置为60px，就是6rem*/
  }
  h1{
    font-size: 60px;
  } 
 </style>
</head>
<body>
 <h1>饥人谷</h1>
 <p>饥人谷</p>
</body>
</html>
