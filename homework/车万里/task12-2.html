<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>圣杯布局1</title>
<style>
html,body,div{
  margin: 0;
  padding: 0;
}
#header{
  height: 50px;
  background: #666;
}
#footer{
  height: 50px;
  background: #666;
}
.ct>div{
  float: left;
}
.main{
  width: 100%;
  height: 400px;
  background: green;
}
.left{
  width: 200px;
  height: 300px;
  background: red;
  margin-left: -100%;
  position: relative;
  left: -200px;
}
.right{
  width: 200px;
  height: 300px;
  background: red;
  margin-left:-200px;
  position: relative;
  right: -200px;
}
.ct{
  clear: both;
  margin-left: 200px;
  margin-right: 200px;
}
.ct:after{
  content: '';
  display: block;
  clear: both;
}
</style>
</head>
<body>
<div id="header">头部</div>
<div class="ct">
  <div class="main">我是中间栏</div>
  <div class="left">我是左侧栏</div>
  <div class="right">我是右侧栏</div>
</div>
<div id="footer">尾部</div>
</body>
</html>
