<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>task9-1</title>
<style>
.first,.second,.third{
  width: 202px;
  height: 102px;
  margin: 0 auto;;
  border: 1px solid #ccc;
  margin-top: 20px;
  position: relative;
}
.inner1{
  position: absolute;
  top: -20px;
  left: 10px;
  width: 0px;
  height: 0px;
  border: 10px solid transparent;
  border-bottom: 10px solid #ccc;
}
.inner2{
  position: absolute;
  top: -1px;
  right: -1px;
  width: 0px;
  height: 0px;
  border: 10px solid transparent;
  border-top: 10px solid red;
  border-right: 10px solid red;
}
.inner3{
  position: absolute;
  top: -20px;
  left: 10px;
  width: 0px;
  height: 0px;
  border: 10px solid transparent;
  border-bottom: 10px solid #ccc;
}
.inner4{
  position: absolute;
  top: -17px;
  left: 11px;
  width: 0px;
  height: 0px;
  border: 9px solid transparent;
  border-bottom: 9px solid #fff;
}
</style>
</head>
<body>
  <div class="first">
    <div class="inner1"></div>
  </div>
  <div class="second">
    <div class="inner2"></div>
  </div>
  <div class="third">
    <div class="inner3"></div>
    <div class="inner4"></div>
  </div>
</body>
</html>
