<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>BFC两栏布局</title>
<style>
body,html,ul,li,div{
  margin: 0;
  padding: 0;
}
li{
  list-style: none;
}
.content{
  width: 900px;
  margin: 0 auto;
  margin-top: 30px;
}
.main{
  background: #ccc;
  margin-top: 20px;
}
.main:after{
  content: '';
  display: block;
  clear: both;
}
.inner{
  margin-left: -20px;
}
.inner>li{
  float: left;
  width: 286px;
  height: 80px;
  margin-left:20px;
  margin-top:10px;
  background: #004210;
}
</style>
</head>
<body>
<div class="content">
  <div class="main">
  <ul class="inner">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
  </ul>
</div>
</div>
</body>
</html>
