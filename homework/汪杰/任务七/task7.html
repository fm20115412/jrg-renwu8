<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>任务七代码题</title>
</head>

<body>
    <form name="task7" action="#" method="post">
        <div>姓名：
            <input type="text" name="username" placeholder="用户名">
        </div>
        <div>密码：
            <input type="password" name="password" placeholder="密码">
        </div>
        <div>
            性别：
            <input type="radio" name="sex" value="男" checked>男
            <input type="radio" name="sex" value="女">女
        </div>
        <div>
            取向：
            <input type="radio" name="sexuality" value="男">男
            <input type="radio" name="sexuality" value="女" checked>女
        </div>
        <div>
            爱好：
            <input type="checkbox" name="hobby" value="dota">dota
            <input type="checkbox" name="hobby" value="旅游" checked>旅游
            <input type="checkbox" name="hobby" value="宠物" checked>宠物
        </div>
        <div>
            评论：
            <textarea name="comment" placeholder="ddd"></textarea>
        </div>
        <div>
            我的car：
            <select name="mycar">
                <option value="奥迪">奥迪</option>
                <option value="萨博" selected>萨博</option>
                <option value="奔驰">奔驰</option>
            </select>
            <input type="submit" value="提交">
        </div>
    </form>
</body>

</html>
