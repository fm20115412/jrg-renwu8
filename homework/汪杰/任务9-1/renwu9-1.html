<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>任务9-1</title>
    <style type="text/css">
    .btn {
        background-color: red;
        display: inline-block;
        color: white;
        font-size: 20px;
        border: none;
        border-radius: 3px;
        padding: 3px 5px;
        text-decoration: none;
        cursor: pointer;
        outline: none;
    }
    
    .btn:hover {
        background-color: #c14d21;
    }
    
    .btn:active {
        background-color: #e25f31;
    }
    </style>
</head>

<body>
    <a class="btn" href="#">确定</a>
    <span class="btn">取消</span>
    <div class="btn">提交</div>
    <button class="btn"> 发送</button>
    </div>
</body>

</html>
