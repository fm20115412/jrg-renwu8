<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>任务11</title>
    <style type="text/css">
    html,
    body,
    ul,
    li {
        margin: 0;
        padding: 0;
    }
    
    #header {
        background-color: #ccc;
        width: 900px;
        margin: 0 auto;
    }
    
    ul {
        list-style: none;
    }
    
    .nav li>a {
        text-decoration: none;
        color: black;
        padding: 0 10px;
        line-height: 30px;
    }
    
    .father>li {
        float: left;
        position: relative;
    }
    
    .father:after {
        content: '';
        display: block;
        clear: both;
    }
    
    .son {
        display: none;
        position: absolute;
        left: 0;
        top: 100%;
    }
    
    .father>li:hover {
        background-color: #aaa;
    }
    
    .father>li:hover .son {
        display: block;
        border: 1px solid #ccc;
        background-color: white;
    }
    
    .son>li:hover {
        background-color: #aaa;
    }
    </style>
</head>

<body>
    <div id="header">
        <ul class="nav father">
            <li><a href="#">前端</a>
                <ul class="nav son">
                    <li>
                        <a href="#">JavaScript</a>
                    </li>
                    <li>
                        <a href="#">CSS</a>
                    </li>
                    <li>
                        <a href="#">HTML</a>
                    </li>
                </ul>
            </li>
            <li><a href="#">服务端</a>
                <ul class="nav son">
                    <li>
                        <a href="#">NODE</a>
                    </li>
                    <li>
                        <a href="#">PHP</a>
                    </li>
                    <li>
                        <a href="#">JAVA</a>
                    </li>
                </ul>
            </li>
            <li><a href="#">前端工具</a>
                <ul class="nav son">
                    <li>
                        <a href="#">Sublime</a>
                    </li>
                    <li>
                        <a href="#">WebStorm</a>
                    </li>
                    <li>
                        <a href="#">Git</a>
                    </li>
                </ul>
            </li>
            <li><a href="#">HTML</a></li>
            <li><a href="#">NODE</a></li>
        </ul>
    </div>
</body>

</html>
