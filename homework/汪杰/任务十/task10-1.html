<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>方法2</title>
    <style type="text/css">
    body {
        padding: 0px;
        margin: 0px;
    }
    
    #footer,
    #header {
        height: 40px;
        background-color: #000;
    }
    
    .float:after {
        display: block;
        content: "";
        clear: both;
    }
    
    .nav {
        width: 900px;
        height: 40px;
        margin: 0 auto;
    }
    
    #header ul {
        margin: 0px;
        padding: 0px;
        float: right;
    }
    
    #header ul li {
        float: left;
        list-style-type: none;
    }
    
    .nav ul li a {
        display: inline-block;
        padding: 0px 15px;
        text-decoration: none;
        color: white;
        line-height: 40px;
        margin-right: 20px;
    }
    
    .nav ul li a:hover {
        background-color: #fff;
        color: #000;
    }
    
    #header img {
        float: left;
    }
    
    #container {
        width: 900px;
        height: 550px;
        margin: 0 auto;
        margin-top: 10px;
    }
    
    .aside {
        width: 200px;
        height: 550px;
        background-color: #f0f0f0;
        float: left;
    }
    
    .main {
        width: 700px;
        height: 550px;
        float: right;
    }
    
    .main .work {
        width: 600px;
        height: 200px;
        background-color: #f0f0f0;
        margin-left: 10px;
        padding-left: 10px;
    }
    
    .main h1 {
        display: inline-block;
    }
    
    #footer ul {
        margin: 0px;
        padding: 0px;
        float: left;
    }
    
    #footer ul li {
        float: right;
        list-style-type: none;
    }
    #footer{
    	opacity: 0.8;
    }
    </style>
</head>

<body>
    <div id="header">
        <div class="nav float">
            <ul>
                <li><a href="#">技能</a></li>
                <li><a href="#">经历</a></li>
                <li><a href="#">作品</a></li>
                <li><a href="#">关于</a></li>
            </ul>
            <a href="#"><img src="http://cdn.jirengu.com/public/logo-tiny.png" width="150px" height="30px" alt="饥人谷"></a>
        </div>
    </div>
    <div id="container">
        <div class="aside float"></div>
        <div class="main float">
            <div class="work">
                <h1>我的作品</h1>
                <p>生活很美丽</p>
                <p>心情不错</p>
                <p>代码写的很漂亮</p>
            </div>
        </div>
    </div>
    <div id="footer">
        <div class="nav float">
            <ul>
                <li><a href="#">饥人谷</a></li>
                <li><a href="#">JSCODE</a></li>
                <li><a href="#">JSBIN</a></li>
            </ul>
        </div>
    </div>
</body>

</html>
