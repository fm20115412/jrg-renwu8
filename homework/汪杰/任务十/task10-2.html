<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>任务10</title>
    <style>
    .box1,
    .box2,
    .box3 {
        margin: 40px;
        position: relative;
    }
    
    .rectangle {
        width: 200px;
        height: 100px;
        border: 1px solid #eee;
    }
    
    .triangle1 {
        position: absolute;
        top: -10px;
        left: 15px;
        border-left: 10px solid transparent;
        border-right: 10px solid transparent;
        border-bottom: 10px solid pink;
    }
    
    .triangle2 {
        position: absolute;
        left: 181px;
        border-left: 10px solid transparent;
        border-bottom: 10px solid transparent;
        border-right: 10px solid red;
        border-top: 10px solid red;
    }
    
    .triangle3 {
        position: absolute;
        top: -10px;
        left: 20px;
        border-left: 10px solid transparent;
        border-right: 10px solid transparent;
        border-bottom: 10px solid #333;
    }
    
    .triangle4 {
        position: absolute;
        top: -9px;
        left: 20px;
        border-left: 10px solid transparent;
        border-right: 10px solid transparent;
        border-bottom: 10px solid #fff;
    }
    </style>
</head>

<body>
    <div class="box1">
        <div class="triangle1"></div>
        <div class="rectangle"></div>
    </div>
    <div class="box2">
        <div class="triangle2"></div>
        <div class="rectangle"></div>
    </div>
    <div class="box3">
        <div class="triangle3"></div>
        <div class="rectangle"><span class="triangle4"></span></div>
    </div>
</body>

</html>
