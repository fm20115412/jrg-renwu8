<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<style type="text/css">
		.wrap{
			width: 900px;
			margin: 0 auto;/*当浏览器宽度大于900px时，浏览器会自动辨析.wrap靠左和靠右相应的宽度间距，使.wrap实现块内居中，当浏览器宽度小于900px时，就会在下方出现滚动条，并且块内元素紧贴这浏览器边框。*/
		}
	</style>
</head>
<body>
	<div id="header">
		<div class="wrap">这里是标题</div>
	</div>
	<div id="content">
		<div class="wrap">这里是内容</div>
	</div>
	<div id="footer">
		<div class="wrap">这里是</div>
	</div>
</body>
</html>
