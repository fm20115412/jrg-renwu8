<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>这是任务六第三题</title>
    <style type="text/css">
    table {
        border-collapse: collapse;
        width: 500px;
        text-align: center;
    }
    
    table th,
    table td {
        border: 1px solid #ccc;
        padding: 5px;
    }
    
    th {
        background-color: blue;
    }
    
    td {
        background-color: white;
    }
    
    td:hover {
        background-color: #d3d;
    }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>姓名</th>
            <th>性别</th>
        </tr>
        <tr>
            <td>小明</td>
            <td>男</td>
        </tr>
        <tr>
            <td>小花</td>
            <td>女</td>
        </tr>
    </table>
</body>

</html>
