<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>任务九</title>
	<style type="text/css">
		div{
			width: 70px;
			height: 40px;
			display: inline-block;
			line-height: 40px;
			padding-left: 30px;
			font-size: 25px;
			cursor: pointer;
			background: url(image/result.png) no-repeat;
		}
		.advance{
			background-position: 0px 0px;
		}
		.start{
			background-position: 0px -45px;
		}
		.stop{
			background-position: 0px -88px;
		}
		.advance:hover{
			background-position: 0px -134px ;
			color:#a663be;
		}
		.start:hover{
			background-position: 0px -182px;
			color:#a663be;
		}
		.stop:hover{
			background-position: 0px -225px;
			color:#a663be;
		}
	</style>
</head>
<body>
	<div class="advance">前进</div>
	<div class="start">开始</div>
	<div class="stop">停止</div>
</body>
</html>
