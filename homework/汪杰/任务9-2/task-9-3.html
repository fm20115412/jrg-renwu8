<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>任务九代码3</title>
	<style type="text/css">
		.triangle{
			width: 0px;
			height: 0px;
			border: 15px solid transparent;
			margin-bottom: 15px;
		}
		.all-triangle{
			border-top: 15px solid blue;
            border-right: 15px solid yellow;
            border-bottom: 15px solid green;
            border-left: 15px solid red;
		}
		.top-triangle{
		    border-top: 15px solid blue;
		}
		.left-triangle{
			border-left: 15px solid red;
		}
		.right-triangle{
			border-right: 15px solid yellow;
		}
		.bottom-triangle{
			border-bottom: 15px solid green;
		}
		.triangle-left{
			border-top: none;
			border-left: none;
			border-bottom: 15px solid red;
			border-right: 15px solid transparent; 
		}
		.triangle-right{
			border-top: none;
			border-right: none; 
			border-bottom: 15px solid green;
			border-left: 15px solid transparent; 
		}
	</style>
</head>
<body>
	<div class="triangle all-triangle"></div>
	<div class="triangle top-triangle"></div>
	<div class="triangle left-triangle"></div>
	<div class="triangle right-triangle"></div>
	<div class="triangle bottom-triangle"></div>
	<div class="triangle triangle-left"></div>
	<div class="triangle triangle-right"></div>
</html>
