<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<style type="text/css">
	#header{
		height: 50px;
		background-color: black;
	}
	#header_container{
		width: 900px;
		margin: 0 auto;
	}
	img{
		height: 40px;
	}
	#header_container li{
		float: left;
		list-style: none;
		margin-left: 20px;
		color: white;
	}
	#header ul{
		float: right;
	}
	#content{
		width: 900px;
		margin: 10px auto 0 auto;
		overflow: auto;
	}
	#aside{
		width: 200px;
		height: 500px;
		float: left;
	}
	#main{
		margin-left: 10px;
		padding: 30px 10px 5px 10px;
		float: left;
		width: 670px;
		height: 200px;
	}
	#aside,#main{
		background-color: #eee;
	}
	#footer{
		background-color: black;
		height: 50px;
	}
	#footer ul{
		padding-left: 0;
		float: left;
	}
	#footer_container{
		width: 900px;
		margin: 0 auto;
	}
	#footer_container li{
		margin-left: 10px;
		float: left;
		color: white;
		list-style: none;
	}
	</style>
</head>
<body>
<div id="header">
	<div id="header_container">
		<img src="http://cdn.jirengu.com/public/logo-tiny.png">
		<ul>
			<li>技能</li>
			<li>经历</li>
			<li>作品</li>
			<li>关于</li>
		</ul>
	</div>
</div>
<div id="content">
	<div id="aside"></div>
	<div id="main">
		<h1>我的作品</h1>
		<p>生活很美好</p>
		<p>心情不错</p>
        <p>代码写得很漂亮</p>
	</div>
</div>
<div id="footer">
<div id="footer_container">
	<ul>
		<li>饥人谷</li>
		<li>JSCODE</li>
		<li>JSBIN</li>
	</ul>
</div>
</div>
</body>
</html>
