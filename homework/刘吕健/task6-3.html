<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<style type="text/css">
	table{
		border-collapse: collapse;
		width: 600px;
		text-align: center;
		height: 150px;
	}
	th{
		background-color: #22aaaa;
	}
	td:hover{
		background-color: #cccccc;
	}
	th,td{
		border: 1px solid #cccccc;
	}
	</style>
</head>
<body>
<table>
<tbody>
	<tr>
	<th>姓名</th>
	<th>性别</th>
	</tr>
	<tr>
	<td>小明</td>
	<td>男</td>
	</tr>
	<tr>
    <td>小花</td>
    <td>女</td>
	</tr>
</tbody>
</table>
</body>
</html>
