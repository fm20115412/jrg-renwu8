<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<style type="text/css">
	.btn{
		display: inline-block;
		color: white;
		background-color: #f36e41;
		padding: 5px;
		font-size: 15px;
		text-decoration: none;
		border: none;
		border-radius: 4px;
	}
	.btn:hover{
		background-color: #c14d21;
	}
	.btn:active{
		background-color: #e25f31;
	}
	</style>
</head>
<body>
<a class="btn" href="#">确定</a>
<span class="btn" >取消</span>
<div class="btn">提交</div>
<button class="btn"> 发送</button>
</body>
</html>
