<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<style type="text/css">
	div{
		width: 30px;
		height: 30px;
		border: 1px solid;
		display: inline-block;
	}
	.div1{
		background: url(result.png) -2px -2px no-repeat;
	}
	.div2{
		background: url(result.png) 0px -45px no-repeat;
	}
	.div3{
		background: url(result.png) -4px -92px no-repeat;
	}
	.div1:hover{
		background: url(result.png) -3px -137px no-repeat;
	}
	.div2:hover{
		background: url(result.png) -5px -186px
		no-repeat;
	}
	.div3:hover{
		background: url(result.png) 0px -230px no-repeat;
	}
	</style>
</head>
<body>
<div class="div1"></div>
<div class="div2"></div>
<div class="div3"></div>
</body>
</html>
