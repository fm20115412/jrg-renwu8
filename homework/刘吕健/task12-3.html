<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<style type="text/css">
	body{
		font-size: 22px;
	}
	.header,.footer{
		height: 50px;
		background-color: #ccc;
	}
	.main{
		padding-left: 200px;
	}
	.main:after{
		content: "";
		display: block;
		clear: both;
	}
	.container{
		background-color: #008100;
		float: left;
	}
	.leftaside{
		position: relative;
		left: -200px;
		width: 200px;
		height: 200px;
		background-color: red;
		float: left;
		margin-left: -100%;
	}
	</style>
</head>
<body>
<div class="header">头部</div>
<div class="main">
	<div class="container">圣杯布局指两边顶宽,中间自适应的三栏布局,中间栏要在放在文档流前面以优先渲染。参考<a href="#">
	圣杯布局原理</a>。其流程为: 1) 设置container的左右padding,用于预留左右边栏的空间。 2) 给所有元素设置定位和浮动,用于设置左右两栏偏移; 3) 给左侧边栏设置right,让其移动位置。设置负边距100%(#center的宽度),让其跑到上面; 4) 给右边栏设置负边距使其跑到上面</div>
	<div class="leftaside">左侧边栏，固定宽度</div>
</div>
<div class="footer">尾部</div>
</body>
</html>
