<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task盒模型</title>
    <style>
        a.btn,span.btn,div.btn,button.btn{
            display: inline-block;
            background-color: orangered;
            border:1px solid white;
            padding:6px;
            border-radius:7px;
            color:white;
            font-size: 29px;
            text-decoration: none;
            box-sizing: border-box;
            cursor: pointer;
        }
        .btn:hover{
            background-color: #c14d21;
        }
        .btn:active{
            background-color: #e25f31;
        }
    </style>
</head>
<body>
    <a class="btn" href="#">确定</a>
    <span class="btn" >取消</span>
    <div class="btn">提交</div>
    <button class="btn"> 发送</button>
</body>
</html>
