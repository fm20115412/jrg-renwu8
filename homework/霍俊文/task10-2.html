<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task10-2</title>
    <style>
        .one,.two ,.three{
            margin: 30px;
        }
        .rectangle{
            width:200px;
            height:100px;
            border:1px solid #eeeeee;
        }
        .one .triangle{
            position:absolute;
            top:20px;
            left:50px;
            border-left:10px solid transparent;
            border-right:10px solid transparent;
            border-bottom:10px solid #333333;
        }
        .two .triangle{
            position:absolute;
            left:220px;
            border-left:10px solid transparent;
            border-bottom:10px solid transparent;
            border-right:10px solid red;
            border-top:10px solid red;
        }
        .three .triangle{
            position:absolute;
            top:285px;
            left:50px;
            border-left:10px solid transparent;
            border-right:10px solid transparent;
            border-bottom:10px solid #333333;
        }
        .three .triangle1{
            position:absolute;
            top: 285px;
            left:50px;
            border-left:10px solid transparent;
            border-right:10px solid transparent;
            border-bottom:10px solid #ffffff;
        }
    </style>
</head>
<body>
<div class="one">
    <div class="triangle"></div>
    <div class="rectangle"></div>
</div>
<div class="two">
    <div class="triangle"></div>
    <div class="rectangle"></div>
</div>
<div class="three">
    <div class="triangle"></div>
    <div class="rectangle"><span class="triangle1"></span></div>
</div>
</body>
</html>
