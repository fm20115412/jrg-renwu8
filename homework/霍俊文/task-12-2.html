<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task12-2</title>
    <style type="text/css">
        html,body{
            margin:0;
            paddding:0;
            min-width: 600px;
        }

        #header{
            background: #cccccc;
            height:50px;
        }
        #content{
            padding:0 200px;
        }
        #content:after{
            content: "";
            display: block;
            clear:both;
        }
        #content .main{
            background-color: green;
            width:100%;
            float: left;
        }
        #content .aside{
            position:relative;
            left:-200px;
            width:200px;
            height:200px;
            background-color:red;
            float:left;
            margin-left:-100%;
        }
        #content .extra{
            position:relative;
            left:200px;
            width:200px;
            height:200px;
            background-color:yellow;
            float:left;
            margin-left:-200px;
        }
        #footer{
            background-color: #cccccc;
            height:50px;
        }

    </style>
</head>
<body>
<div id="header">头部</div>
<div id="content">
    <div class="main">内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容
        内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容</div>
    <div class="aside">左侧边栏</div>
    <div class="extra">右侧边栏</div>
</div>
<div id="footer">尾部</div>
</body>
</html>
