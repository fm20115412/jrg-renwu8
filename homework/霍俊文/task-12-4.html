<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task-12-4</title>
    <style type="text/css">
        html,body{
            margin:0;
            padding: 0;
        }
        #header{
            height:50px;
            background-color: #cccccc;
        }
        #content:after{
            content: "";
            display: block;
            clear: both;
        }
        #content .main{
            width:100%;
            float: left;
        }
        #content .main .wrap{
            background-color: green;
            margin-left: 200px;
            margin-right: 200px;
        }
        #content .aside{
            width:200px;
            height:200px;
            background-color: red;
            float: left;
            margin-left: -100%;
        }
        #content .extra{
            width: 200px;
            height: 200px;
            background-color: yellow;
            float:left;
            margin-left: -200px;
        }
        #footer{
            height:50px;
            background-color: #cccccc;
        }
    </style>
</head>
<body>
<div id="header">头部</div>
<div id="content">
    <div class="main">
        <div class="wrap">内容</div>
    </div>
    <div class="aside">左侧边栏</div>
    <div class="extra">右侧边栏</div>
</div>
<div id="footer">底部</div>
</body>
</html>
