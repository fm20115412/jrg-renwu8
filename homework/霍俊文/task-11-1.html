<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task11-1</title>
    <style>
        html,body,ul,li{
            margin:0;
            padding:0;
        }
         a{
            text-decoration: none;
            color:black;
            font-family: "Microsoft Yahei";
            font-size:16px;
        }
        li{
            list-style-type: none;

        }

        .nav{
            width:900px;
            margin:0 auto;
            background-color: #eee;
            height:40px;
            line-height: 40px;
        }
        .nav>ul>li{
            float: left;
            list-style-type: none;
        }

        .nav ul:after{
            display: block;
            content:"";
            clear:both;
        }
        .nav li:hover{
            background-color: #aaaaaa;
        }

        .nav li>a {
            display: block;
            padding:0 10px;

        }
        .nav li:hover .dropdown{
            display: block;

        }
        .dropdown{
            display: none;
            border:1px solid #eee;
            position: absolute;
        }
        .dropdown:hover{
            display: block ;
        }
        .dropdown>li:hover{
            background-color: #aaaaaa;
        }

    </style>
</head>
<body>
<div id="header">
    <div class="nav">
        <ul>
            <li  class="item"><a href="#">前端</a>
                <ul class="dropdown">
                    <li><a href="#">Javascript</a></li>
                    <li><a href="#">CSS</a></li>
                    <li><a href="#">HTML</a></li>
                </ul>
            </li>
            <li  class="item"><a href="#">服务端</a>

            <li class="item"><a href="#">前端工具</a>
                <ul class="dropdown">
                    <li><a href="#">Sublime</a></li>
                    <li><a href="#">Webstorm</a></li>

                </ul>
            </li>
            <li class="item"><a href="#">HTML</a></li>
            <li class="item"> <a href="#">NODE</a></li>
        </ul>
    </div>
</div>
</body>
</html>
