        .main-ct>ul:after{

        .main-ct .item{

            color:darkred;
            width:70px;
            height:40px;
            line-height: 40px;
            text-align: center;
            text-decoration: none;
        }
        .masking{
            width:100%;
            height: 100%;
            position: absolute;
            background: #333;
            opacity: 0;
            transition: all 0.3s;
        }
        .buy-btn{
            transition: all 0.3s;
            display: block;
            width:30%;
            height:40px;
            line-height:40px;
            text-align: center;
            border: 1px solid darkred;
            border-radius: 5px;
            background: #ffffff;
            text-decoration: none;
            position: absolute;
            top:40%;
            left: 0;
            bottom:0;
            right: 0;
            margin: 0 auto;
            opacity: 0;
        }
        .masking-hover{
            opacity: 0.3;
        }
        .buy-btn-hover{
            opacity: 1;
        }

    </style>
</head>

<script>
    var products = [
        {

        },{

            name: '珂兰 黄金手链 3D猴哥款',
            price: '￥45.00'
        }
    ];

    function addItem(item){
        var html = '';
        html += '<li class="item">'
        html += '<div class="masking"></div>'
        html += '<a href="###" class="buy-btn">立即购买</a>'
        html += '<img src ="'+item.img+'" alt="">'
        html += '<p>' +item.name+'</p>'
        html += '<p>'+ item.price+'</p>'
        html += '</li>'
        return html;
    }


    $('.btn').on('click',function(){
        $.each(products,function(idx,item){
            var html = addItem(item);
            $('.item-wrap').append(html);
        })
    })

    $('.main-ct').on('mouseenter','.item',function(){ //事件代理
        $(this).find('.masking').addClass('masking-hover')
        $(this).find('.buy-btn').addClass('buy-btn-hover')
    })
    $('.main-ct').on('mouseleave','.item',function(){
        $(this).find('.masking').removeClass('masking-hover')
        $(this).find('.buy-btn').removeClass('buy-btn-hover')
    })

</script>
