<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
table{
  border-collapse: collapse;
  width: 1000px;
  text-align: center;
}
th, td{
   border:1px solid #ccc;
   height: 80px;
}
th{
  background-color: #22aaaa;
  color: #fff;
}
tr:hover{
  background-color: #eee;
}

</style>
</head>
<body>
<table>
<tr>
  <th>姓名</th>
  <th>性别</th>
</tr>

<tr>
  <td>小明</td>
  <td>男</td>
</tr>

<tr>
  <td>小花</td>
  <td>女</td>
</tr>
</table>
</body>
</html>
