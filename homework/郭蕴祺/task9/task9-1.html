<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>任务9</title>
	<style type="text/css">
	.icon{
		background: url(../img/task9/icon.png) 0 0 no-repeat;
		display: inline-block;
		padding-left: 30px;
		height: 30px;
		line-height: 30px;
	}
	.forward{
		background-position: 0 -3px;
	}
	.forward:hover{
		background-position: -1px -138px;
	}
	.start{
		background-position: 0 -46px;
	}
	.start:hover{
		background-position: -5px -187px;
	}
	.stop{
		background-position: -4px -93px;
	}
	.stop:hover{
		background-position: 0 -231px;
	}
	.icon:hover{
		color:rgb(166,99,190);
		cursor: pointer;
	}
	</style>
</head>
<body>
<div class="icon forward">前进</div>
<div class="icon start">开始</div>
<div class="icon stop">停止</div>
</body>
</html>
