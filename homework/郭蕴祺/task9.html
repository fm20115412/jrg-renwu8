<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>task9</title>
	<style type="text/css">
		.btn{
			color: white;
			font-size: 20px;
			margin: 1px;
			padding: 5px;
			border: 1px solid white;
			display: inline-block;
			border-radius: 5px;
			background-color: grey;
			text-decoration: none;
			cursor: pointer;
		}

		.btn:hover{
			background-color: #c14d21;
		}
		.btn:active{
			background-color: #e25f31;
		}
	</style>
</head>

<body>
	<a class="btn" href="#">确定</a>
	<span class="btn" >取消</span>
	<div class="btn">提交</div>
	<button class="btn"> 发送</button>
</body>
</html>
