<!DOCTYPE html>
<html>
<head>
<script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
<style>
*{
  margin:0px;
  padding:0px; 
}
.wrap{
  border:1px solid #ccc;
  margin-bottom:10px;
  width: 500px;
}
.top{
  margin:20px 0px 10px 10px;
}
.main{
  margin:0px 0px 10px 10px;
}
.noLi>li{
   list-style:none;
}
.left li{
  float:left
}
.clearfix:after{
     content:"";        
     display:block;               
     clear:both;    
}
.top li{
  border-bottom:1px solid #ccc;
  text-align:center;
  padding:10px 20px;

}
.top .line{
  border-top:1px solid #ccc;
  border-left:1px solid #ccc;
  border-right:1px solid #ccc;
  border-bottom:0px solid #ccc;
  border-radius:5px 5px 0 0;
}
.main li{
  width:250px;
  height:100px;
  display:none;
}
.main>.active{
  display:block;
}
</style>
<meta charset="utf-8">
<title>JS Bin</title>
</head>
<body>
  <div class="wrap">
      <ul class="top noLi left clearfix">
        <li class='line'>语文</li>
        <li>数学</li>
        <li>英语</li>
      </ul>
      <ul class="main noLi">
        <li class='active'>语文课要背书</li>
        <li>数学课要解方程</li>
        <li>英语课要做阅读理解</li>
      </ul>
  </div>
  <div class="wrap">
      <ul class="top noLi left clearfix">
        <li class='line'>语文</li>
        <li>数学</li>
        <li>英语</li>
      </ul>
      <ul class="main noLi">
        <li class='active'>语文课要背书</li>
        <li>数学课要解方程</li>
        <li>英语课要做阅读理解</li>
      </ul>
  </div>
  <script>
  	function Tab(p){
  		this.p = p;
  		this.init();
  		this.bind();
  	}

  	Tab.prototype={
  		init:function(){
  			this.line_1 = this.p.querySelectorAll('ul')[0];
  			this.line_2 = this.p.querySelectorAll('ul')[1];
  		},

  		bind:function(){
  			var _this= this;
  			this.line_1.onclick= function(event){
  				var tag = event.target,
  					idx = [].indexOf.call(_this.line_1.querySelectorAll('li'), tag);
  				_this.line_1.querySelectorAll('li').forEach(
  					function(li){li.classList.remove('line')}
  				);
  				tag.classList.add('line');

  				_this.line_2.querySelectorAll('li').forEach(
  					function(li){li.classList.remove('active')}
  				)
  				_this.line_2.querySelectorAll('li')[idx].classList.add('active');
  			}
  		},

  	}

  	new Tab(document.querySelectorAll('.wrap')[0]);
  	new Tab(document.querySelectorAll('.wrap')[1]);
  </script>
</body>
</html>
