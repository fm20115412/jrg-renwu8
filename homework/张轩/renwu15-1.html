	#nav{
		background-color: #f7f1ea;
	}
	.wrap-mid{
		width: 1000px;
		margin: 0 auto;
	}
	.wrap-mid::after{
		content: '';
		display: block;
		clear: both;
	}
	#nav .iconfont{
		float: left;
		margin: 10px;
	}
	#nav .nav-fa{
		position: relative;
		margin: 0px;
	}
	#nav .nav-fa::after{
		content: '';
		display: block;
		clear: both;
	}
	#nav .nav-fa>li{

		padding: 17px 12px;
	}
	#nav .nav-fa ul{
		position: absolute;
		left: 175px;
		top: 52px;
	}
	#nav .nav-fa>li:hover .nav-so{
		display: block;

	}
	#nav .nav-so{
		display: none;
	}
	#nav .nav-fa ul li{
		border: 1px solid #f7f1ea;
		border-bottom:1px dashed #f7f1ea; 
		border-top:none; 
		padding: 10px;
	}
	#nav .nav-so li{
		background: #f7f1ea;
	}
	#nav .nav-so li:last-child{
		border-bottom: 1px solid #f7f1ea;
	}
	#nav .nav-fa li:hover{
		background-color: #e6dfdb;
	}
	#nav .nav-so li:hover{
		background-color: #e6dfdb;
	}
