<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.icon{
			background: url('http://csssprites.com/results/769da9cb46f763f3c197a16f54b571ca/result.png') no-repeat;
			list-style: none;
			display:inline-block;
			padding-left: 40px;
			width: 50px;
			height: 40px;
			line-height: 40px;
		}
		.up{
			background-position: 0px 0px;
		}
		.up:hover{
			background-position: 0px -134px;
			color:#a663be;
		}
		.start{
			background-position: 0px -45px;
		}
		.start:hover{
			background-position: 0px -183px;
			color:#a663be;
		}
		.stop{
			background-position: 0px -88px;
		}
		.stop:hover{
			background-position: 0px -230px;
			color:#a663be;
		}
	</style>
</head>
<body>
	<ul>
		<li class="icon up">前进</li>
		<li class="icon start">开始</li>
		<li class="icon stop">停止</li>
	</ul>
</body>
</html>
