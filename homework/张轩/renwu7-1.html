<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<form>
		姓名：<input type="text" name="用户名" placeholder="用户名"><br/>
		密码：<input type="text" name="密码" placeholder="密码"><br/>
		性别：<input type="radio" name="sex" value='men'>男
		<input type="radio" name="sex" value="women">女<br/>
		取向：<input type="radio" name="for_sex" value="men">男
		<input type="radio" name="for_sex" value="women">女<br/>
		爱好：<input type="checkbox" name="intersting" value='dota'>dota
		<input type="checkbox" name="intersting" value='travel'>旅游
		<input type="checkbox" name="intersting" value='pet'>宠物<br/>
		评论：<textarea name="talk" id="talk" cols="30" rows="10" placeholder='ddd'></textarea><br/>
		我的职业：<select name="work" id="work">
			<option value="fashi">法师</option>
			<option value="zhanshi">战士</option>
		</select>
		<input type="submit" name="submit" value="提交">
	</form>
</body>
</html>
