<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    .wrap{
      width: 900px;
      margin: 0 auto;
    }
  /*通过定义width，再用margin的auto效果可以定义一个元素的保持居中效果，建议添加border更加直观的显示出来*/
  /*li {list-style-type:none;}*/
  </style>
</head>
<body>
 <div id="header">
   <div class="wrap">这里是标题</div>
 </div>
  <div id="content">
    <div class="wrap">这里是内容</div>
    <ul>
      <li>123</li>
      <li>132</li>
      <li>321</li>
    </ul>
    <ol>
      <li>321</li>
      <li>312</li>
      <li>231</li>
    </ol>
    <dl>
      <dt>我</dt>
      <dd>是谁</dd>
      <dt>中午</dt>
      <dd>吃什么</dd>
    </dl>
  </div>
<div id="footer">
  <div class="wrap">这里是 footer</div>
</div>
</body>
</html>
