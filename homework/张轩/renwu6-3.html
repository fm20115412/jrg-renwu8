<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		table{
			border-collapse: collapse;
			cellspacing:0px;
			border:#000;
			width: 200px;
			height: 50px;
			text-align: center;
		}
		th{
			background-color: #2A76BA;
		}
		td:hover{
			background-color: #ccc;
		}
	</style>
</head>
<body>
	<table border="1">
		<tr>
			<th>姓名</th>
			<th>性别</th>
		</tr>
		<tr>
			<td>小明</td>
			<td>男</td>
		</tr>
		<tr>
			<td>小花</td>
			<td>女</td>
		</tr>
	</table>
</body>
</html>
