<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>任务9-1</title>
	<style>
	.btn{
		background-color:#e25f31;
		padding:5px 12px;
		border-radius:5px;
		display:inline-block;
		border:none;
		font-size: 20px;
		font-family: '微软雅黑';
		color:#fff;
		text-decoration:none;
		cursor: pointer;
		outline:none;
	}
	.btn:hover{
		background-color: #c14d21;
	}
	.btn:active{
		background-color: #e25f31;
	}
	</style>
</head>
<body>
	<a class="btn" href="#">确定</a>
	<span class="btn" >取消</span>
	<div class="btn">提交</div>
	<button class="btn"> 发送</button>
</body>
</html>
