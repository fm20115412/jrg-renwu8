<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<body>
<ul class="ct">
    <li>这里是</li>
    <li>饥人谷</li>
    <li>前端6班</li>
</ul>
<input class="ipt-add-content" placeholder="添加内容"/>
<button id="btn-add-start">开头添加</button>
<button id="btn-add-end">结尾添加</button>
	<script>
		var ct = document.querySelector('.ct');
		var sbtn = document.querySelector('#btn-add-start');
		var ebtn = document.querySelector('#btn-add-end');
		var acontent = document.querySelector('.ipt-add-content');
		sbtn.addEventListener('click',function(e){
			var li = document.createElement('li');
			li.innerText = acontent.value;
			ct.insertBefore(li,ct.firstChild);
		})
		ebtn.addEventListener('click',function(e){
			var li = document.createElement('li');
			li.innerText = acontent.value;
			ct.appendChild(li);
		})
		ct.addEventListener('click',function(e){
			console.log(e.target.innerText);
		})
	</script>
</body>
</html>
