<script>
   showImg($('img'));//用户未开始先执行一次
  $(window).on('scroll',function(e){
    showImg($('img'));
 })
function checkShow(ele){
	var windowH = $(window).height(),
		offsetH = ele.offset().top,
		scrollH = $(window).scrollTop()
		eleH    = ele.outerHeight();
	if(windowH + scrollH > offsetH && scrollH < offsetH + eleH){
		return true;
	}else{
		return false;
	}
}//负责显示图片

function showImg(ele){
	ele.not('.hadshow').each(function(){
	if(checkShow($(this))){
		var imgUrl = $(this).attr('data-src');
		$(this).attr('src',imgUrl)
               .addClass('hadshow');//添加Class防止重复检测
	}else{
		return;
	}
	})
}//判断图片是否应该显示
