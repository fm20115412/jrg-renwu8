<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>task12(双飞翼布局)</title>
  <style>
  	*{
  margin:0;
  padding:0;
  font-family:"微软雅黑";
}
#header,#footer{
  background:#ccc;
  height:40px;
  line-height:40px;
}
#container:after{
  content:"";
  display:block;
  clear:both;
}
.main{
  width:100%;
  float:left;
  height:100px;
}
.main .warp{
  background:#008100;
  margin-right:200px; 
  height:100px;
}

.extra{
  background:yellow;
  width:200px;
  float:left;
  margin-left:-200px;
  height:100px;
}
  </style>
</head>
<body>
<div id="footer">头部</div>
<div id="container">
  <div class="main">
     <div class="warp">双飞翼布局指两边顶宽自适应三栏，中间栏放前面优先渲染。</div>
  </div>
    <div class="extra">右侧边栏，固定宽度</div>
</div>

  <div id="footer">尾部</div>
</body>
</html>
