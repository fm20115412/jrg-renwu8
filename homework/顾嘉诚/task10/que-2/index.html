<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>task 10</title>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		div{
			width:200px;
			height: 100px;
			border: 1px solid #ccc;
			margin: 20px;
			margin-bottom: 0; 
		}
		.pos{
			position: relative;
		}
		.triangle1{
			position: absolute;
			top: -21px;
			left: 10px;
			border-top: 10px solid #fff;
			border-right: 10px solid #fff;
			border-bottom: 10px solid #ccc;
			border-left: 10px solid #fff;
		}
		.triangle2{
			position: absolute;
			border-top: 10px solid red;
			border-right: 10px solid red;
			border-bottom: 10px solid #fff;
			border-left: 10px solid #fff;
			right: -1px;
			top: -1px;
		}
		.triangle3{
			position: absolute;
			border-style: solid;
			border-width: 0 10px 10px 10px;
			border-color: #fff #fff #ccc #fff;
			top: -11px;
			left: 15px;
		}
		.triangle3:after{
			position: absolute;
			content: " ";
			border-style: solid;
			border-width: 0 10px 10px 10px;
			border-color: transparent transparent #fff transparent;
			left: -10px;
			top: 2px;
		}
		
	</style>
</head>
<body>
	<div class="pos"><span class="triangle1"></span></div>
	<div class="pos"><span class="triangle2"></span></div>
	<div class="pos"><span class="triangle3"></span></div>
</body>
</html>
