<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>task 40 question 1</title>
	<script type="text/javascript" src='http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js'></script>
	<style type="text/css">
		
	</style>
</head>
<body>

	<script type="text/javascript">
		function createTimer(){
			var endTime = 0,
				startTime = 0,
				diffTime = 0;

			function end(){
				endTime = Date.now();
				return endTime;
			}
			function start(){
				startTime = Date.now();
				return startTime;
			}
			function get(){
				diffTime = endTime - startTime;
				return diffTime;
			}

		    return {
		    	end: end,
		    	start: start,
		    	get: get
		    };
		}

		var timer1 = createTimer();
		var timer2 = createTimer();
		timer1.start();
		for(var i=0;i<100;i++){
		    console.log(i);
		}
		timer2.start();
		for(var i=0;i<100;i++){
		    console.log(i);
		}
		timer1.end();
		timer2.end();
		console.log(timer1.get());
		console.log(timer2.get());		
	</script>
</body>
</html>
<!-- 写一个函数createTimer，用于创建计时器，创建的计时器可分别进行计时「新增」。
ps: 1. 计时器内部写法参考前面的任务中Runtime的写法; 2. 体会工厂模式的用法
