<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>task 6</title>
	<style type="text/css">
		
		.div1{
			height: 80px;
			width: 200px;
			border: 1px solid #ccc;
			font-size: 14px;
			color: #f0f;
			text-align: center;
			line-height: 80px;
		}

		.dialog{
			border: 1px solid #ccc;
		}
		.header{
			height: 40px;
			text-align:left;
			padding-left: 10px;
			font-size: 16px;
			color: #f00;
			border-bottom: 1px solid #ccc;
		}
		.content{
			height: 100px;

		}
		.content a{
			text-decoration: none;
			color: blue;
		}
		.content a:hover{
			color: red;
		}
		.footer{
			height: 50px;
			text-align: center;

		}
		.footer .btn{
			border: 1px solid #ccc;
			border-radius: 3px;
			padding: 4px 3px;
			display: inline-block;
		}

		table{
			text-align: center;
			border-collapse: collapse;
			background-color: white;
			width: 100%;
		}
		table td,table th{
			border: 1px solid #ccc;
			height: 50px;
		}
		table th{
			background-color: rgb(61,156,153);
		}
		tr:hover{
			background-color: #eee;
		}

		.wrap{
			width: 900px;
			margin: 0 auto;
			border: 1px solid blue;
		}
	</style>
</head>
<body>
	<div class="div1">这里是饥人谷</div>
<!--
	1.给.dialog加个边框 1px, #ccc
	
	2.给header设置高度40px, 左对齐，左内边距10px, 文字16px, 颜色#f00,下边框#ccc 1px。
	
	3.给content 设置高度100px,内部 a链接去掉下划线，颜色 blue, 鼠标放置上去后颜色变为 red
	
	4.给footer设置高度50px，内部 btn设置 边框1px #ccc, 圆角3px, 上下内边距4px,左右内边距3px，显示为inline-block, footer内居中显示;
-->

	<div class="dialog">
    	<div class="header">
      		<h3>我是标题</h3>
      		<a class="close" title="关闭" href="#">X</a>
    	</div>
    	<div class="content">
          	<h3>欢迎来到  <a href="http://jirengu.com">饥人谷</a></h3>
          	<p> 在这个大家庭你能快乐的学到更多前端技能</p>
    	</div>
    	<div class="footer">
        	<a class="btn btn-cancel" href="#">取消</a>
        	<a class="btn btn-confirm" href="#">确认</a>
    	</div>
  	</div>

 <!--
 		写一个如下表格
		表头是蓝色，表行是白色。 当鼠标放置到表行时背景色变为淡灰色
 --> 	
 	<table>
 		<tr>
 			<th>姓名</th>
 			<th>性别</th>
 		</tr>
 		<tr>
 			<td>小明</td>
 			<td>小花</td>
 		</tr>
 		<tr>
 			<td>男</td>
 			<td>女</td>
 		</tr>
 	</table>

<!--
		下面代码有什么作用？手抄一遍如下代码，改变浏览器宽度看看效果
-->

 	<div id="header">
 		<div class="wrap">这里是标题</div>
 	</div>
 	<div id="content">
 		<div class="wrap">这里是内容</div>
 	</div>
 	<div id="footer">
 		<div class="wrap">这里是 wrap</div>
 	</div>
 <!--
 	class="wrap"的 div块是自适应宽度的
 -->	
</body>
</html>
