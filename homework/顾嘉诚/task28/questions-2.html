<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>task 28 questions 2</title>
	<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		.layout{
			width: 800px;
			margin: 0 auto;
		}
		#header{
			height: 60px;
			background-color: red;
			line-height: 60px;
			text-align: center;
		}
		#footer{
			background-color: #333;
		}
		.nav{
			background-color: yellow;
			height: 50px;
			border: 1px solid #000;
			margin-top: 50px;
		}
		.aside{
			width: 100px;
			height: 300px;
			background-color: pink;
			float: left;
		}
		.content{
			margin-left: 120px;
			background-color: #fff;
			height: 600px;
			background-color: blue;
		}
		.main:after{
			content: '';
			display: block;
			clear: both;
		}
	</style>
</head>
<body>
	<div id="header">header</div>
	<div id="main">
		<div class="layout">
			<div class="nav nav1">nav1</div>
			<div class="main">
				<div class="aside">aside</div>
				<div class="content">main1</div>
			</div>
			<div class="nav nav2">nav2</div>
			<div class="main">
				<div class="aside">aside</div>
				<div class="content">main2</div>
			</div>
			<div class="nav nav3">nav3</div>
			<div class="main">
				<div class="aside">aside</div>
				<div class="content">main3</div>
			</div>
			<div class="nav nav4">nav4</div>
			<div class="main">
				<div class="aside">aside</div>
				<div class="content">main4</div>
			</div>
			<div class="nav nav5">nav5</div>
			<div class="main">
				<div class="aside">aside</div>
				<div class="content">main5</div>
			</div>
		</div>
	</div>
	<div id="footer">footer</div>

	<script type="text/javascript">
		$.fn.stick = function(){
			var $cur = this;
			var curW = $cur.width(),
				offsetTop = $cur.offset().top,
				offsetLeft = $cur.offset().left;

			var $div = $cur.clone()
						.css('opacity',0)
						.insertBefore($cur)
						.hide();

			$(window).on('scroll',function(){
				var scrollTop = $(this).scrollTop();
				if(scrollTop >= offsetTop){
					if(!isFixed()){
						setFixed();
					}
				}else{
					if(isFixed()){
						unsetFixed();
					}
				}
			});

			function isFixed(){
				return !!$cur.data('fixed');
			}
			function setFixed(){
				$cur.data('fixed',true)
				 	.css({
				 		'position': 'fixed',
				 		'top': 0,
				 		'left': offsetLeft,
				 		'width': curW,
				 		'margin': 0
				 	});
				$div.show();
			}
			function unsetFixed(){
				$cur.data('fixed',false)
					.removeAttr('style');
				$div.hide();
			}
		};

		$('.nav').each(function(){
			$(this).stick();
		});
	</script>
</body>
</html>
