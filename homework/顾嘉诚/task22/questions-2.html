<!DOCTYPE html>
<html>
<head>
	<title>questions 2</title>
	<meta charset="utf-8">
</head>
<body>
	<!--
		补全代码，要求：
		当点击按钮'开头添加'时在'<li>这里是</li>'元素前添加一个新元素，内容为用户输入的非空字符串；当点击'结尾添加'时在'<li>前端6班</li>'后添加用户输入的非空字符串.
		当点击每一个元素li时控制台展示该元素的文本内容。
	-->	
	<ul class="ct">
	    <li>这里是</li>
	    <li>饥人谷</li>
	    <li>前端6班</li>
	</ul>
	<input class="ipt-add-content" placeholder="添加内容"/>
	<button id="btn-add-start">开头添加</button>
	<button id="btn-add-end">结尾添加</button>

	<script>
		function $$(name){
			var length = name.length - 1;
			if(name[0] === '.'){
				return document.getElementsByClassName(name.substr(1,length));
			}
			else if(name[0] === '#'){
				return document.getElementById(name.substr(1,length));
			}
			else return document.getElementsByTagName(name);
		}

		function addStart(){
			var value = $$('.ipt-add-content')[0].value;
			var patt = /^\s+$/g;
			if(value === '' || patt.test(value) === true){
				alert('请输入内容');
				//value = '';
				return ;
			}
			var target = $$('.ct')[0].firstElementChild;
			var li = document.createElement('li');
			var text = document.createTextNode(value);
			li.appendChild(text);
			$$('.ct')[0].insertBefore(li,target);
			console.log(value)
		}
		
		function addEnd(){
			var value = $$('.ipt-add-content')[0].value;
			var patt = /^\s+$/g;
			if(value === '' || patt.test(value) === true){
				alert('请输入内容');
				//value = '';
				return ;
			}
			var li = document.createElement('li');
			var text = document.createTextNode(value);
			li.appendChild(text);
			$$('.ct')[0].appendChild(li);
		}
		
		$$('#btn-add-start').addEventListener('click',function(){
			addStart();
		});

		$$('#btn-add-end').addEventListener('click',function(){
			addEnd();
		});

		$$('.ct')[0].addEventListener('click',function(e){
			console.log(e.target.innerText);
		});
	</script>
</body>
</html>
