<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>task 9-1</title>
	<style type="text/css">
		@font-face {
			font-family: 'iconfont';
		    src: url('./icon/iconfont.eot'); /* IE9*/
		    src: url('./icon/iconfont.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
		    url('./icon/iconfont.woff') format('woff'), /* chrome、firefox */
		    url('./icon/iconfont.ttf') format('truetype'), /* chrome、firefox、opera、Safari, Android, iOS 4.2+*/
		    url('./icon/iconfont.svg#iconfont') format('svg'); /* iOS 4.1- */
		}
		.iconfont{
		    font-family:"iconfont" !important;
		    font-size:16px;font-style:normal;
		    -webkit-font-smoothing: antialiased;
		    -webkit-text-stroke-width: 0.2px;
		    -moz-osx-font-smoothing: grayscale;
		}

		li{
			list-style: none;
			display: inline;
			padding-right: 10px;
			color: #333;
		}
		li:hover{
			color: rgb(149,15,177);
		}
	</style>
</head>
<body>
	<ul>
		<li class="iconfont">&#xe785;前进</li>
		<li class="iconfont">&#xe63f;开始</li>
		<li class="iconfont">&#xe69d;暂停</li>
	</ul>
</body>
</html>
