<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>代码3</title>
</head>

<body>
    <ul class="ct">
        <li data-img="img/1.jpg">鼠标放置查看图片1</li>
        <li data-img="img/2.jpg">鼠标放置查看图片2</li>
        <li data-img="img/3.jpg">鼠标放置查看图片3</li>
    </ul>
    <div class="img-preview"></div>
    <script>
    var imgPre = document.querySelector('.img-preview'),
        ul = document.querySelector('.ct');
    ul.addEventListener('mouseover', function(e) {
        imgPre.innerHTML = "<img src=" + e.target.getAttribute('data-img') + ">";
    })
    ul.addEventListener('mouseout', function() {
        imgPre.innerHTML = null;
    })
    </script>
</body>

</html>
