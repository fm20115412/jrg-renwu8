<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>模态框</title>
    <style>
    a {
        text-decoration: none;
    }
    
    a:link {
        color: #000;
    }
    
    html,
    body {
        position: relative;
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
    }
    
    h1,
    p {
        padding: 0;
        margin: 0;
    }
    
    .clearfix:after {
        content: "";
        display: block;
        clear: both;
    }
    
    #dialog {
        display: none;
    }
    
    #bg {
        position: absolute;
        background: rgba(0, 0, 0, .1);
        width: 100%;
        height: 100%;
    }
    
    #btn {
        position: absolute;
    }
    
    #confirm_dialog {
        position: absolute;
        width: 600px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border: 1px solid #000;
        background: #fff;
    }
    
    .header,
    .content {
        border-bottom: 1px solid #000;
        padding: 10px;
    }
    
    .header h1 {
        float: left;
    }
    
    .header .btn {
        float: right;
    }
    
    .footer a {
        padding-right: 10px;
    }
    
    .footer .confirm_item {
        float: right;
    }
    </style>
</head>

<body>
    <input id="btn" type="button" value="点我">
    <div id="dialog">
        <div id="bg"></div>
        <div id="confirm_dialog">
            <div class="header clearfix">
                <h1>我是标题</h1>
                <a id="close" class="btn" href="javascript:;">X</a>
            </div>
            <div class="content">
                <p>我是内容1</p>
                <p>我是内容2</p>
            </div>
            <div class="footer clearfix">
                <div class="confirm_item">
                    <a href="javascript:;" class="cancel">取消</a>
                    <a href="javascript:;" class="confirm">确定</a>
                </div>
            </div>
        </div>
    </div>
    <script>
    var btn = document.getElementById('btn'),
    	dialog = document.getElementById('dialog'),
        confirm_dialog = document.getElementById('confirm_dialog');
        

    btn.addEventListener('click', function(e) {
        e.stopPropagation();
        dialog.style.display = 'block';
    })

    confirm_dialog.addEventListener('click', function(e) {
        e.stopPropagation();
        if (hasClass(e.target, 'btn') || hasClass(e.target, 'cancel')) {
            dialog.style.display = 'none';
        }
    })


    document.body.addEventListener('click', function() {
        dialog.style.display = 'none';
    })

    function hasClass(ele, cls) {
        var reg = new RegExp('(\\s|^)' + cls + '(\\s|$)');
        return reg.test(ele.className);
    }
    </script>
</body>

</html>
