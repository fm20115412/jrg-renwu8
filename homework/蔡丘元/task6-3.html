<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Task 6-3</title>
    <style>
        table{
            width:100%;
            border-collapse:collapse;
            text-align:center;
        }
        table,td,th{
            border:1px solid #ccc;
        }
        td,th{
            padding:20px;
        }
        th{
            background-color:#2aa;
        }
        tr{
            background-color:#fff;
        }
        tr:hover{
            background-color:#eee;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>姓名</th>
                <th>性别</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>小明</td>
                <td>男</td>
            </tr>
            <tr>
                <td>小花</td>
                <td>女</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
