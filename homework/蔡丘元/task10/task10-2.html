<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Task10-2</title>
    <meta name="description" content="饥人谷">
    <meta name="keywords" content="饥人谷">
    <style>
    .ct {
        width: 200px;
        height: 100px;
        border: 1px solid #ccc;
        margin: 20px 0;
        position: relative;
    }
    
    .triangle-1 {
        width: 0;
        height: 0;
        border-bottom: 10px solid #ccc;
        border-right: 10px solid transparent;
        border-left: 10px solid transparent;
        position: absolute;
        top: -11px;
        left: 10px;
    }
    
    .triangle-2 {
        position: absolute;
        right: 0;
        top: 0;
        width: 0;
        height: 0;
        border-top: 10px solid #fe0000;
        border-right: 10px solid #fe0000;
        border-left: 10px solid transparent;
        border-bottom: 10px solid transparent;
    }
    
    .triangle-3 {
        position: absolute;
        width: 0;
        height: 0;
        border-bottom: 10px solid #ccc;
        border-right: 10px solid transparent;
        border-left: 10px solid transparent;
        top: -11px;
        left: 10px;
    }
    
    .triangle-4 {
        position: absolute;
        width: 0;
        height: 0;
        border-bottom: 10px solid #fff;
        border-right: 10px solid transparent;
        border-left: 10px solid transparent;
        top: -10px;
        left: 10px;
    }
    </style>
</head>

<body>
    <div class="ct">
        <div class="triangle-1"></div>
    </div>
    <div class="ct">
        <div class="triangle-2"></div>
    </div>
    <div class="ct">
        <div class="triangle-3"></div>
        <div class="triangle-4"></div>
    </div>
</body>

</html>
