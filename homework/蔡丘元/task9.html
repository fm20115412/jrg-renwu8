<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Task 9</title>
    <style>
    #wrapper {
        width: 260px;
        margin: 0 auto;
    }

    #wrapper a {
        text-decoration: none;
    }

    #wrapper button {
        box-sizing: content-box;
        border: none;
        outline: 0;
        padding: 0;
        margin: 0;
    }

    .btn {
        display: inline-block;
        width: 50px;
        height: 25px;
        margin-right: 10px;
        background-color: #f36e41;
        text-align: center;
        color: #fff;
        font: 14px/25px "Microsoft Yahei";
        border-radius: 3px;
        cursor: pointer;
    }



    .btn:hover {
        background-color: #c14d21;
    }

    .btn:active {
        background-color: #e25f31;
    }
    </style>
</head>

<body>
    <div id="wrapper">
        <a href="#" class="btn">确定</a>
        <span class="btn">取消</span>
        <div class="btn">提交</div>
        <button class="btn">发送</button>
    </div>
</body>

</html>
