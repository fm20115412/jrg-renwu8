<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>task12-4</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }

        #header {
            background: #eee;
        }

        #footer {
            background: #eee;
        }

        .clearfix:after {
            content: "";
            display: block;
            clear: both;
        }

        #content .main {
            float: left;
            width: 100%;
        }

        #content .main > .wrap {
            background: green;
            margin-left: 200px;
            margin-right: 200px;
            height:500px;
        }

        #content .leftside, #content .rightside {
            float: left;
            width: 200px;
            height: 500px;
        }

        #content .leftside {
            margin-left: -100%;
            background: red;
        }

        #content .rightside {
            margin-left: -200px;
            background: yellow;
        }
    </style>
</head>
<body>
<div id="header">头部</div>
<div id="content" class="clearfix">
    <div class="main">
        <div class="wrap">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ab, adipisci, aspernatur blanditiis
            culpa cum dolorem dolores doloribus earum eos error hic iusto nostrum odit repellendus rerum suscipit
            tempora
            tenetur veniam.
        </div>
    </div>
    <div class="leftside">左侧边栏，固定宽度</div>
    <div class="rightside">右侧边栏，固定宽度</div>
</div>
<div id="footer">尾部</div>
</body>
</html>
