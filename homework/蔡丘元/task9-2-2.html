<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>iconfont</title>
    <style>
    @font-face {
        font-family: 'icon';
        src: url('http://at.alicdn.com/t/font_1476688052_7785838.eot');
        /* IE9*/
        src: url('http://at.alicdn.com/t/font_1476688052_7785838.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
        url('http://at.alicdn.com/t/font_1476688052_7785838.woff') format('woff'), /* chrome、firefox */
        url('http://at.alicdn.com/t/font_1476688052_7785838.ttf') format('truetype'), /* chrome、firefox、opera、Safari, Android, iOS 4.2+*/
        url('http://at.alicdn.com/t/font_1476688052_7785838.svg#iconfont') format('svg');
        /* iOS 4.1- */
    }
    
    .container {
        width: 900px;
        margin: 0 auto;
    }
    
    .iconfont {
        font-family: 'icon';
        font-style: normal;
        font-size: 16px;
        line-height:22px;
        -webkit-font-smoothing: antialiased;
        -webkit-text-stroke-width: 0.2px;
        padding-right: 5px;
    }
    
    .iconfont:hover {
        color: #a663be;
    }
    
    .forward,
    .start,
    .stop {
        display: inline-block;
        height:22px;
        line-height:22px;
    }
    </style>
</head>

<body>
    <div class="container">
        <div class="forward"><i class="iconfont">&#xe606;</i>前进</div>
        <div class="start"><i class="iconfont">&#xe600;</i>开始</div>
        <div class="stop"><i class="iconfont">&#xe603;</i>停止</div>
    </div>
</body>

</html>
