<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>task4</title>
</head>

<body>
    <div>打印数组的平方,arr=[3,4,5]</div>
    <div id="result"></div>
    <script>
    var arr = [3, 4, 5];
    var arr1 = [];
    for (var i = 0, len = arr.length; i < len; i++) {
        arr1.push(arr[i] * arr[i]);
    }
    document.getElementById('result').innerHTML = "平方根" + " " + arr1;
    </script>
</body>

</html>
