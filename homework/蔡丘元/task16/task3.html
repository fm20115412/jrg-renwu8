<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task3</title>
</head>
<body>
	<div><span>var a = 1</span></div>
	<div><span>a+++a的结果是 </span><span class="result"></span> //后置++ 优先级大于 + ，所以 1 + 2</div>
	<div><span>typeof a+2的结果是 </span><span class="result"></span> //typeof 的优先级大于 + ，所以等于字符串拼接</div>
	<script>
		var a = 1;
		document.getElementsByClassName('result')[0].innerHTML = a+++a;
		document.getElementsByClassName('result')[1].innerHTML = typeof a+2;
	</script>
</body>
</html>
