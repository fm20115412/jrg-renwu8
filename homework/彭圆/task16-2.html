<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    console.log(1+1);  //2
    console.log("2"+"4"); //"24"  除了+运算符有可能把运算子转为字符串，其他运算符都会把运算子自动转成数值。
    console.log(2+"4");  //"24"
    console.log(+new Date());  //用new Date()参与计算会自动将值转换为从1970.1.1到现在的时间的毫秒数
    console.log(+"4");  //"+"操作符在只有一个字符串参数的时候会尝试将其转换为数字
</script>
</body>
</html>
