<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task26-1</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
<fieldset>
    <legend>当点击$btn 时，让 $btn 的背景色变为红色再变为蓝色</legend>
    <button class="btn">点击我</button>
</fieldset>
<fieldset>
    <legend>当鼠标放置到$div 上，把$div 背景色改为红色，移出鼠标背景色变为白色</legend>
    <div class="toggle-bgc"></div>
</fieldset>
<fieldset>
    <legend>当窗口滚动时，获取垂直滚动距离</legend>
    <div class="view-scrollTop"></div>
</fieldset>
<fieldset>
    <legend>当鼠标激活 input 输入框时让输入框边框变为蓝色，当输入框内容改变时 把输入框里的文字小写变为大写，当输入框失去焦点时去掉边框蓝色，控制台展示输入框里的文字</legend>
    <input class="ipt" type="text">
</fieldset>
<fieldset>
    <legend>当选择 select 后，获取用户选择的内容</legend>
    <select class="select">
        <option class="opt">内容1</option>
        <option class="opt">内容2</option>
        <option class="opt">内容3</option>
    </select>
    <div class="view-opt">内容1</div>
</fieldset>
<script src="jquery-3.1.1.min.js"></script>
<script>
    $('.btn').on('click',function () {
        var $btn = $(this);
        $btn.css({'backgroundColor':'red'});
        setTimeout(function () {
            $btn.css({'backgroundColor':'blue'});
        },500);
    });

    $('.toggle-bgc').on('mouseenter',function () {
        $(this).css({'backgroundColor':'red'});
    });
    $('.toggle-bgc').on('mouseleave',function () {
        $(this).css({'backgroundColor':'white'});
    });

    $(document).on('scroll',function () {
        var top = $(this).scrollTop();
        $('.view-scrollTop').text(top);
    });

    $('.ipt').on('focus',function () {
        $(this).css({'border':'1px solid blue'});
    });
    $('.ipt').on('blur',function () {
        $(this).css({'border':''});
    });
    $('.ipt').on('change',function(){
        $(this).val($(this).val().toUpperCase());
    });

    $('.select').on('change',function () {
        $('.view-opt').text($('.select').val());
    });
</script>
</body>
</html>
