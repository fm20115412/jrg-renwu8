<script src="jquery-3.1.1.min.js"></script>
<script>
    var clock;
    $(window).on('scroll', function(){
        if(clock){
            clearTimeout(clock);
        }
        clock = setTimeout(function(){
            checkShow();
        }, 300);
    });

    checkShow();
    function checkShow() {
        $('.container img').each(function () {
            var $cur = $(this);
            if ($cur.attr('isLoaded')) return;
            if (isShow($cur)) {
                showImg($cur);
            }
        })
    }
    function isShow($ele) {
        var scrollH = $(window).scrollTop(),
                winH = $(window).height(),
                top = $ele.offset().top;
        if (top < winH + scrollH) {
            return true;
        } else {
            return false;
        }
    }
    function showImg($ele) {
        $ele.attr('src',$ele.attr('data-src'));
        $ele.attr('isLoaded',true);
    }
</script>
