<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>task9</title>
    <style>
        .btn {
            display: inline-block;
            padding: 5px 12px;
            background-color: #f26e41;
            font:22px bold;
            font-family: "microsoft yahei";
            text-decoration: none;
            color: white;
            border-radius: 6px;
            border-style :none;
            cursor: pointer;
            outline: none;
        }
        .btn:hover {
            background-color: #c14d21;
        }
        .btn:active {
            background-color: #e25f31;
        }
    </style>
</head>
<body>
    <a class="btn" href="#">确定</a>
    <span class="btn" >取消</span>
    <div class="btn">提交</div>
    <button class="btn"> 发送</button>
</body>
</html>
