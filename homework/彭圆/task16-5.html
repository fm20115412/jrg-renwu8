<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var obj = {
        name: 'hunger',
        sex: 'male',
        age: 28
    }
    for (var i in obj) {  //遍历obj里的属性
        console.log(i + ":" + obj[i] + ",")  //输出obj里的属性和值
    }
    // 输出 name: hunger, sex: male, age:28
</script>
</body>
</html>
