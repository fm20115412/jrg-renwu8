<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>iconfont</title>
    <style>
        @font-face {font-family: 'iconfont';
            src: url('iconfont/task9-3/iconfont.eot'); /* IE9*/
            src: url('iconfont/task9-3/iconfont.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
            url('iconfont/task9-3/iconfont.woff') format('woff'), /* chrome、firefox */
            url('iconfont/task9-3/iconfont.ttf') format('truetype'), /* chrome、firefox、opera、Safari, Android, iOS 4.2+*/
            url('iconfont/task9-3/iconfont.svg#iconfont') format('svg'); /* iOS 4.1- */
        }
        .iconfont{
            font-family:"iconfont" !important;
            font-size:16px;font-style:normal;
            -webkit-font-smoothing: antialiased;
            -webkit-text-stroke-width: 0.2px;
            -moz-osx-font-smoothing: grayscale;
            font-size: 24px;
        }
        .l:hover {
            color: #b45fb5;
            cursor: pointer;
        }
        .c:hover {
            color: #b45fb5;
            cursor: pointer;
        }
        .r:hover {
            color: #b45fb5;
            cursor: pointer;
        }
    </style>
</head>
<body>

<i class="iconfont l">&#xe601;前进</i>
<i class="iconfont c">&#xe64f;开始</i>
<i class="iconfont r">&#xe7fc;停止</i>
</body>
</html>
