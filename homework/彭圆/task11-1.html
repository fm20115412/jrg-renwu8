<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>task11-1</title>
    <link rel="stylesheet" href="css/reset.css"/>
    <style>
        body,li,a {
            font: 16px/1.2 "Microsoft YaHei";
            color: #333;
        }
        #content {
            height: 35px;
            background-color: #cbcbcb;
        }
        #nav>li {
            float: left;
            padding: 0 15px;
            line-height: 35px;
            position: relative;
        }
        #nav>li:hover {
            background-color: #aaa;
        }
        .child {
            position: absolute;
            left: 0;
            top: 100%;
            border: 1px solid #ccc;
            display: none;
        }
        .child>li {
            padding: 5px 15px;
        }
        #nav>li:hover .child {
            display: block;
        }
        .child>li:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>
<div id="content">
    <ul id="nav">
        <li>
            <a href="">前端</a>
            <ul class="child">
                <li><a href="">Javascript</a></li>
                <li><a href="">Css</a></li>
                <li><a href="">Html</a></li>
            </ul>
        </li>
        <li>
            <a href="">服务端</a>
            <ul class="child">
                <li><a href="">Node</a></li>
                <li><a href="">PHP</a></li>
                <li><a href="">JAVA</a></li>
            </ul>
        </li>
        <li>
            <a href="">前端工具</a>
            <ul class="child">
                <li><a href="">Sublime</a></li>
                <li><a href="">Webstorm</a></li>
                <li><a href="">GIt</a></li>
            </ul>
        </li>
        <li>
            <a href="">HTML</a>
        </li>
        <li>
            <a href="">NODE</a>
        </li>
    </ul>
</div>
</body>
</html>
