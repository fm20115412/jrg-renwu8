<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task9</title>
    <style>
        .btn {
            display: inline-block;              /* 是元素到同一行 */
            text-decoration: none;              /* 去掉a链接的下划线 */
            border: none;                       /* 去掉button按钮的边框 */
            outline: none;                      /* 去掉button按钮获得焦点时的蓝色边框 */
            cursor: pointer;                    /* 鼠标移上去都是小手图标 */
            background: rgb(240, 87, 44);       /* 设置背景颜色 */
            color: #ffffff;                     /* 设置文本颜色 */
            padding: 6px;
            border-radius: 4px;
            font-size: 16px;
            margin: 5px;
        }

        .btn:hover {
            background: #c14d21;                /* 鼠标悬浮时改变背景颜色 */
        }

        .btn:active {
            background: #e25f31;                /* 鼠标点击时改变背景颜色 */
        }
    </style>
</head>
<body>
    <a class="btn" href="#">确定</a>
    <span class="btn" >取消</span>
    <div class="btn">提交</div>
    <button class="btn"> 发送</button>
</body>
</html>
