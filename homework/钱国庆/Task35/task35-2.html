<script src="jquery-1.11.1.js"></script>
<script>

   function GoTop($ct, $target) {
       this.$ct = $ct;
       this.$target = $target;
   }
   GoTop.prototype.bindEvent = function () {
       var that = this;
       $(window).on('scroll', function () {
            var currentOffsetTop = that.$ct.scrollTop();

           if (currentOffsetTop > 150) {
               that.$target.show();
           } else {
               that.$target.hide();
           }
       });

       this.$target.on('click', function () {
           $(window).scrollTop(0);
       })
   }
   GoTop.prototype.createNode = function () {
       this.$ct.append(this.$target);
   }

   var gotop = new GoTop($('body'), $('<div id="go-to-top">回到顶部</div>'));
   gotop.createNode();
   gotop.bindEvent();

</script>
