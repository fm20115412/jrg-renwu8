<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task44-3-1</title>
    <style>
        body {
            background: deepskyblue;
        }

        .loading,
        .loading:before,
        .loading:after {
            background: #fff;
            width: 15px;
            height: 50px;
            animation: loadingAnimate 1s infinite ease-in-out;
        }
        .loading:before,
        .loading:after {
            position: absolute;
            top: 0;
            content: '';
        }
        .loading:before {
            left: -15px;
            margin-left: -10px;
        }
        .loading {
            margin: 100px auto;
            position: relative;
            animation-delay: 0.2s;
        }
        .loading:after {
            left: 15px;
            animation-delay: 0.4s;
            margin-left: 10px;
        }
        @keyframes loadingAnimate {
            0%,
            80%,
            100% {
                box-shadow: 0 0 #fff;
                height: 40px;
            }
            10% {
                box-shadow: 0 -20px #fff;
                height: 50px;
            }
        }

    </style>
</head>
<body>
<div class="loading"></div>
</body>
</html>
