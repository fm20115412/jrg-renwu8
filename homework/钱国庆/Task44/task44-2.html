<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task44-2</title>
    <style>
        .bg-theme {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background: url("bg2.jpg") center no-repeat;
            background-size: cover;
        }
        .bg-theme:before {
            content: '';
            display: block;
            width: 50%;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            background: linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 1));
        }
        .bg-theme:after {
            content: '';
            display: block;
            width: 50%;
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(255, 255, 255, 0), rgba(255, 255, 255, 1));
        }
    </style>
</head>
<body>
<div class="bg-theme">

</div>
</body>
</html>
