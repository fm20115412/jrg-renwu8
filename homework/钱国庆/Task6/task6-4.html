<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        /* class="wrap"的div中的元素出于居中状态，当浏览器的宽度小于900px时,会出现水平的滚动条 */
        .wrap{
            width: 900px;
            margin: 0 auto;
        }

    </style>
</head>
<body>
<div id="header">
    <div class="wrap">这里是标题</div>
</div>
<div id="content">
    <div class="wrap">这里是内容</div>
</div>
<div id="footer">
    <div class="wrap">这里是 footer</div>
</div>
</body>
</html>
