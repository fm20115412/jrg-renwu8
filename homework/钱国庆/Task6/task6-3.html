<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table th, tr, td {
            border: 1px solid #cccccc;
            text-align: center;
            line-height: 2em;
        }
        table th {
            background: #20b2aa;
        }

        table tr:hover {
            background: #cccccc;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>姓名</th>
        <th>性别</th>
    </tr>
    <tr>
        <td>小明</td>
        <td>男</td>
    </tr>
    <tr>
        <td>小红</td>
        <td>女</td>
    </tr>
</table>
</body>
</html>
