<script>
    $.fn.elementShow = function () {

        var $current = this;
        var flag = true;

        function isVisible($node) {
            var windowH = $(window).height();
            var currentOffsetTop = $(window).scrollTop();
            var nodeOffsetTop = $node.offset().top;

            if (currentOffsetTop + windowH > nodeOffsetTop) {
                return true;
            } else {
                return false;
            }
        }

        $(window).on('scroll', function () {
            if (isVisible($current) && flag) {
                console.log('true');
                flag = false;
            }
        });
    }

    $('.show-div').elementShow();
