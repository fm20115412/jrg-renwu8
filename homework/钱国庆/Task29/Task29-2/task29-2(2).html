<script src="jquery-1.11.1.js"></script>
<script>
    checkImage();

    var clock;
    $(window).on('scroll', function () {
        if (clock) {
            clearTimeout(clock);
        }

        clock = setTimeout(function () {
            console.log(1);
            checkImage();
        }, 500);
    });

    function checkImage() {
        $('.container .img-list li img').each(function () {
            var $current = $(this);

            if ($current.attr('isLoaded')) {
                return;
            }

            if (isShown($current)) {
                showImage($current);
            }
        });
    }

    function isShown($node) {
        var windowH = $(window).height();
        var currentOffsetTop = $(window).scrollTop();
        var nodeOffsetTop = $node.offset().top;

        if (windowH + currentOffsetTop > nodeOffsetTop) {
            return true;
        } else {
            return false;
        }
    }

    function showImage($node) {
        $node.attr('src', $node.attr('img-data'));
        $node.attr('isLoaded', true);
    }

</script>
