<body>
<script>
    function sumOfSquares() {
        var sum = 0;
        for (var i = 0; i < arguments.length; i++) {
            sum += arguments[i] * arguments[i];
        }
        return sum;
    }
    alert(sumOfSquares(2, 3, 4));
    alert(sumOfSquares(1, 3));
</script>
</body>
