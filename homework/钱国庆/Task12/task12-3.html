<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task12-3</title>
    <style>
        #header, #footer {
            width: 100%;
            height: 50px;
            background: #cccccc;
        }
        .container {
            padding-left: 200px;
        }
        .clear:after{
            width: 0;
            height: 0;
            display: block;
            content: "";
            clear: both;
        }
        .main {
            float: left;
            width: 100%;
            background: green;
        }
        .left-side {
            float: left;
            background: red;
            width: 200px;
            height: 100px;
            margin-left: -100%;
            position: relative;
            left: -200px;
        }
    </style>
</head>
<body>
<div id="header">
    头部
</div>
<div class="container clear">
    <div class="main">
        圣杯布局指两边顶宽,中间自适应的三栏布局,中间栏要在放在文档流前面
        以优先渲染。参考<a href="#">圣杯布局原理</a>。其流程为: 1) 设置
        container的左右padding,用于预留左右边栏的空间。 2) 给所有元素设置
        定位和浮动,用于设置左右两栏偏移; 3) 给左侧边栏设置right,让其移动位置。
        设置负边距100%(#center的宽度),让其跑到上面; 4) 给右边栏设置负边距
        使其跑到上面
    </div>
    <div class="left-side">
        左侧边栏,固定宽度
    </div>
</div>
<div id="footer">
    尾部
</div>
</body>
</html>
