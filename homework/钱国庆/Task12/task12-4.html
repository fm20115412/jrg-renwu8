<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task12-4</title>
    <style>
        #header, #footer {
            width: 100%;
            height: 50px;
            background: #cccccc;
        }
        .clear:after {
            width: 0;
            height: 0;
            display: block;
            content: '';
            clear: both;
        }
        .main {
            float: left;
            width: 100%;
            height: 200px;
        }
        .left-side {
            float: left;
            width: 200px;
            height: 200px;
            background: red;
            margin-left: -100%;
        }
        .right-side {
            float: left;
            width: 200px;
            height: 200px;
            background: yellow;
            margin-left: -200px;
        }
        .wrapper {
            height: 200px;
            background: green;
            margin-left: 200px;
            margin-right: 200px;
        }
    </style>
</head>
<body>
    <div id="header">
        头部
    </div>
    <div class="container clear">
        <div class="main">
            <div class="wrapper">
                双飞翼布局指两边顶宽,中间自适应的三栏布局,
                中间栏要放在文档流前面以优先渲染。
            </div>
        </div>
        <div class="left-side">
            左侧边栏,固定宽度
        </div>
        <div class="right-side">
            右侧边栏,固定宽度
        </div>
    </div>
    <div id="footer">
        尾部
    </div>
</body>
</html>
