<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Z-index</title>
	<style>
		.container{
			border:solid 2px black;
			width:300px;
		}
		.box{
			width:100px;
			height:100px;

		}
		.box:nth-child(1){
			background-color: red;
			float: left;
			width:80px;
			height:80px;
		}
		.box:nth-child(2){
			background-color: blue;
		}
		.box:nth-child(3){
			background-color: yellow;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box">1</div>
		<div class="box">2</div>
		<div class="box">3</div>
	</div>
</body>
</html>
