<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>瀑布流布局</title>
    <style type="text/css">
        .content{
            position: relative;
        }
        .item{
            position: absolute;
            width: 200px;
            margin-right: 10px;
            margin-top: 10px;
            transition: all 1s;
        }
        .h1{
            height: 200px;
            background-color: dodgerblue;
        }
        .h2{
            height: 300px;
            background-color: green;
        }
        .h3{
            height: 400px;
            background-color: lightpink;
        }
    </style>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.js"></script>
</head>
<body>
<div class="content">
    <div class="item h1">
        1
    </div>
    <div class="item h3">
        2
    </div>
    <div class="item h2">
        3
    </div>
    <div class="item h1">
        4
    </div>
    <div class="item h1">
        5
    </div>
    <div class="item h3">
        6
    </div>
    <div class="item h3">
        7
    </div>
    <div class="item h2">
        8
    </div>
    <div class="item h1">
        9
    </div>
    <div class="item h3">
        10
    </div>
    <div class="item h3">
        11
    </div>
    <div class="item h3">
        12
    </div>
    <div class="item h2">
        13
    </div>
    <div class="item h2">
        14
    </div>
</div>
<script type="text/javascript">
   var waterful={
       colHeightArr:[],
       init:function ($ct) {
           this.$ct=$ct;
           this.$items=$ct.find(".item");
           this.itemWidth=this.$items.outerWidth(true);
           this.render();
           this.resize();
       },
       resize:function () {
           var me=this;
            $(window).on("resize",function () {
                me.render();
            })
       },
       render:function () {
           var me=this;    //指向water这个对象
           this.colNum = parseInt(this.$ct.width()/this.itemWidth);
           for(var i=0;i<this.colNum;i++){
               this.colHeightArr[i]=0;
           }
           this.$items.each(function () {
               me.placeItem($(this));   //此处this已经指向item
           })
       },
       placeItem:function ($elem) {
           var $me=$elem,
               minHeightInfo=this.getMin(),
               idx=minHeightInfo.idx,
               minSumHeight=minHeightInfo.minSumHeight;
           $me.css({
               left:idx*this.itemWidth,
               top:minSumHeight
           })
           this.colHeightArr[idx]+=$me.outerHeight(true);
       },
       getMin:function () {
           var idx=0,
               minSumHeight=this.colHeightArr[0];
           for(var i=1;i<this.colHeightArr.length;i++){
               if(this.colHeightArr[i]<minSumHeight){
                   idx=i;
                   minSumHeight=this.colHeightArr[i];
               }
           }
           return{
               idx:idx,
               minSumHeight:minSumHeight
           }
       }

   }
   waterful.init($(".content"));
</script>
</body>
</html>
