<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>圣杯布局</title>
	<style>
		.ct{
			/*width: 400px;*/
			border:1px solid;
			padding:0 100px;
		}
		.ct:after{
			content:"";
			display: block;
			clear:both;
		}
		.main{
			width:100%;
			height:200px;
			background: red;
			float: left;
		}
		.aside{
			position: relative;
			left:-100px;
			width:100px;
			height:100px;
			background: blue;
			float:left;
			margin-left:-100%;
		}
		.extra{
			position:relative;
			left:100px;
			width: 100px;
			height:100px;
			background: yellow;
			float:left;
			margin-left:-100px;
		}
	</style>
</head>
<body>
<div class="ct">
	<div class="main"></div>
	<div class="aside"></div>
	<div class="extra"></div>
</div>
</body>
</html>
