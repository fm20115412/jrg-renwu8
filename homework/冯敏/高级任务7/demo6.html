<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>loading效果</title>
    <style type="text/css">
        body{
            background: #41a418;
        }
        main{
            width:800px;
            margin: 0 auto;
            margin-top: 200px;
            display: flex;
            justify-content: space-around;
        }
        .ct{
            width:15px;
            height:55px;
            background: #fff;
            position: relative;
            animation: loading 1s ease-in-out 0.16s infinite ;
        }
        .ct:before{
            display: block;
            content: "";
            width:15px;
            height:55px;
            background: #fff;
            position: absolute;
            left:-25px;
            animation: loading 1s ease-in-out 0s infinite ;
        }
        .ct:after{
            display: block;
            content: "";
            width:15px;
            height:55px;
            background: #fff;
            position: absolute;
            left:25px;
            animation: loading 1s ease-in-out 0.32s infinite ;
        }
        @keyframes loading {
            0%,80%,100%{
                box-shadow: 0 0 0 #fff;
                height:55px;
            }
            20%{
                box-shadow: 0 -25px 0 #fff;
                height:70px;
            }
        }
    </style>
</head>
<body>
    <main>
        <div class="ct"></div>
    </main>
</body>
</html>
