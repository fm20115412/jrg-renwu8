<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>loding效果</title>
    <style type="text/css">
        body{
            background: #41a418;
        }
        main{
            width:800px;
            margin: 0 auto;
            margin-top: 200px;
            display: flex;
            justify-content: space-around;
        }
        .ct{
            width:160px;
            height:160px;
            border:25px solid rgba(255,255,255,0.2);
            border-top:25px solid rgba(255,255,255,1) ;
            border-radius: 100%;
            animation: loading 1.2s linear 0s infinite;
        }
        @keyframes loading {
            0%{
                transform: rotate(0deg);
            }
            100%{
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <main>
        <div class="ct"></div>
    </main>
</body>
</html>
