<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>双飞翼布局</title>
	<style>
		.ct{
			/*width: 400px;*/
			border:1px solid;
		}
		.ct:after{
			content:"";
			display: block;
			clear:both;
		}
		.main{
			width:100%;
			height:200px;
			/*background: red;*/
			float: left;
		}
		.main .wrap{
			background: black;
			height:200px;
			margin-left: 110px;
			margin-right: 110px;
		}
		.aside{
			width:100px;
			height:100px;
			background: blue;
			float:left;
			margin-left: -100%;
		}
		.extra{
			width: 100px;
			height:100px;
			background: yellow;
			float:left;
			margin-left: -100px;
		}
	</style>
</head>
<body>
<div class="ct">
	<div class="main">
		<div class="wrap"></div>
	</div>
	<div class="aside"></div>
	<div class="extra"></div>
</div>
</body>
</html>
