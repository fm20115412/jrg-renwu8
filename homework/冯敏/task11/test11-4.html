<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>边距合并</title>
	<style>
		html,body{
			margin: 0;
			padding: 0;
		}
		.box{
			/*border:1px solid;*/
			margin: 10px;
			/*padding: 10px;*/
			background: pink;
		}
		.ct1,.ct2{
			overflow: hidden;
		}
		.box1{
			width: 100px;
			height:100px;
			border:1px solid red;
			margin: 20px;
			overflow: hidden;
		}
		.box2{
			width: 100px;
			height:100px;
			border:1px solid blue;
			margin: 20px;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="ct1">
			<div class="box1"></div>
		</div>
		<div class="ct2">
			<div class="box2"></div>
		</div>
	</div>
</body>
</html>
