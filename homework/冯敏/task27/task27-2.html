<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>一个页面有3个淡入淡出的轮播</title>
    <style>
        html,body,ul,li{
            margin: 0;
            padding:0;
        }
        body{
            margin:20px;
            padding: 20px;
        }
        li{
            list-style: none;
        }
        a{
            text-decoration: none;
        }
        .carousel{
            position: relative;
            width:310px;
            height:206px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        .img-ct{
            position: absolute;
        }
        .img-ct:after{
            content: "";
            display: block;
            clear: both;
        }
        .img-ct li{
            position: absolute;
            display: none;
        }
        .img-ct img{
            width:310px;
            hieght:206px;
        }
        .arrow{
            position: absolute;
            top:50%;
            margin-top: -15px;
            width:30px;
            height:30px;
            line-height: 30px;
            text-align: center;
            background: #4e443c;
            color:#fff;
            border-radius: 30px;
            box-shadow: 0 0 2px #999;
            opacity: 0.8;
        }
        .arrow:hover{
            opacity: 1;
        }
        .pre{
            left:10px;
        }
        .next{
            right: 10px;
        }
        ul.bullet{
            position: absolute;
            bottom:10px;
            left:50%;
            transform: translateX(-50%);
        }
        ul.bullet li{
            width:16px;
            height:4px;
            border-radius: 2px;
            background: #fff;
            display: inline-block;
            cursor: pointer;
        }
        ul.bullet li.active{
            background: #666;
        }
    </style>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.js"></script>
</head>
<body>
<div class="carousel carousel1">
    <ul class="img-ct">
        <li data-id="0"><a href="#"><img src="image/pic1.jpg" alt="pic1"></a></li>
        <li data-id="1"><a href="#"><img src="image/pic2.jpg" alt="pic2"></a></li>
        <li data-id="2"><a href="#"><img src="image/pic3.jpg" alt="pic3"></a></li>
        <li data-id="3"><a href="#"><img src="image/pic4.jpg" alt="pic4"></a></li>
    </ul>
    <a href="#" class="arrow pre"> < </a>
    <a href="#" class="arrow next"> > </a>
    <ul class="bullet">
        <li class="active"></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
<div class="carousel carousel2">
    <ul class="img-ct">
        <li data-id="0"><a href="#"><img src="image/pic1.jpg" alt="pic1"></a></li>
        <li data-id="1"><a href="#"><img src="image/pic2.jpg" alt="pic2"></a></li>
        <li data-id="2"><a href="#"><img src="image/pic3.jpg" alt="pic3"></a></li>
        <li data-id="3"><a href="#"><img src="image/pic4.jpg" alt="pic4"></a></li>
    </ul>
    <a href="#" class="arrow pre"> < </a>
    <a href="#" class="arrow next"> > </a>
    <ul class="bullet">
        <li class="active"></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
<div class="carousel carousel3">
    <ul class="img-ct">
        <li data-id="0"><a href="#"><img src="image/pic1.jpg" alt="pic1"></a></li>
        <li data-id="1"><a href="#"><img src="image/pic2.jpg" alt="pic2"></a></li>
        <li data-id="2"><a href="#"><img src="image/pic3.jpg" alt="pic3"></a></li>
        <li data-id="3"><a href="#"><img src="image/pic4.jpg" alt="pic4"></a></li>
    </ul>
    <a href="#" class="arrow pre"> < </a>
    <a href="#" class="arrow next"> > </a>
    <ul class="bullet">
        <li class="active"></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
<script type="text/javascript">
    $(function(){
        function allPlay(name) {
            var $parentCt=$(name),
                $ct=$parentCt.find(".img-ct"),
                $items=$ct.children(),
                $pre=$parentCt.find(".pre"),
                $next=$parentCt.find(".next"),
                $bullet=$parentCt.find(".bullet"),
                imgCount=$ct.children().length;
            var curIdx=0,
                isAnimate=false;
            play(0);
            autoPlay();
            $next.on("click",function () {
                playNext();
            })
            $pre.on("click",function () {
                playPre();
            })
            $bullet.find("li").on("click",function () {
                var idx=$(this).index();
                play(idx);
            })
            function play(idx){
                if(isAnimate)
                    return;
                isAnimate=true;
                $items.eq(curIdx).fadeOut(500);
                $items.eq(idx).fadeIn(500,function () {
                    isAnimate=false;
                });
                curIdx=idx;
                setBullet();
            }
            function playNext(){
                play((curIdx+1)%imgCount);
            }
            function playPre() {
                play((curIdx-1+imgCount)%imgCount);
            }
            function autoPlay() {
                setInterval(function(){
                    playNext();
                },2000);
            }
            function setBullet() {
                $bullet.find("li").removeClass("active").eq(curIdx).addClass("active");
            }
        }
        allPlay(".carousel1");
        allPlay(".carousel2");
        allPlay(".carousel3");
    })
</script>
</body>
</html>
