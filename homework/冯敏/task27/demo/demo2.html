<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>absolute元素的水平居中</title>
    <style>
        .outer{
            width:300px;
            height:120px;
            border:1px solid red;
            position: relative;
        }
        .inner{
            width: 100px;
            height: 100px;
            background: black;
            positon: absolute;
            left: 0;
            right: 0;
            top:0;
            bottom:0;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">
        </div>
    </div>
</body>
</html>
