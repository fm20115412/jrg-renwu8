        var goTop={
            init:function () {
                var $goTop=$("<div id='goTop'> 回到顶部 </div>");
                $("body").append($goTop);
                $goTop.hide();
                this.$goTop=$goTop;
                this.bind();
            },
            bind:function () {
                var me=this;
                $(window).on("scroll",function () {
                    var scrollTop=$("body").scrollTop();
                    if(scrollTop>100){
                        me.$goTop.show();
                    }else{
                        me.$goTop.hide();
                    }
                })
                me.$goTop.on("click",function () {
                    $("body").scrollTop(0);
                })
            }
        }
        goTop.init();
