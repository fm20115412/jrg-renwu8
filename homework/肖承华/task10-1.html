		.container  {
			width: 200px;
			height: 100px;
			border: 2px solid #ccc;
			margin:20px auto;
			position: relative;
		}
		.container .tag1 {
			display: inline-block;
			border-top: 15px solid transparent;

			position: absolute;
			top: -30px;
			left: 8px;
		}
		.container .tag2 {
			display: inline-block;
			border-top: 20px solid red;
			border-bottom: 20px solid transparent;

		}

			left: 8px;
