<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		//写一个函数，计算setTimeout平均[备注：新加]最小时间粒
	function getMini(){
	        var i=0; 
	        var start=Date.now();//获取开始时间
	        var clock=setTimeout(function(){//执行setTimeout
	            i++;
	            if (i===1000) {//设置停止条件
	                clearTimeout(clock);
	                var end=Date.now();//获取停止时间
	                return console.log((end-start)/i)//结束时间减去开始时间除以次数到平均最小平均粒度
	            }
	            clock=setTimeout(arguments.callee,0)//调用自身
	        },0)
	    }		
	</script>
</body>
</html>
