	<script>
	//写一个函数使用setTimeout模拟setInterval的功能
	    var i=0;
	function setInt(func,delay){
	    clock=setTimeout(function(){
	        (func)();//到点 运行函数
	        setInt(func,delay) //继续调用自身
	    },delay)
	}
	setInt(function(){
	    console.log(++i);
	},1000)
	
	</script>
