<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>task11-1</title>
  <style>
    html,body,ul,li{
  margin:0;
  padding:0;
}
body {
  font: 16px/1.5 "Microsoft Yahei";
}
a {
  text-decoration: none;
  color: #333;
}
ul,li {
  list-style: none;
}
.nav {
   background-color: #ccc;
}
.nav .option:after {
  content:'';
  display:block;
  clear:both;
}
.nav .option>li{
  float:left;
  position:relative;
}
.nav .option li a {
  display: block;
  padding:5px 15px;
}
.nav .option li:hover{
  background-color: #aaa;
}
.nav .option li:hover>.hidden{
  display: block;
}
.nav .hidden {
  display: none;
  background-color: #fff;
  border: 1px solid #ccc;
  position:absolute;
  top:100%;
  left:0;
}



  </style>
</head>
<body>
    <div class="nav">
      <ul class="option">
        <li>
          <a href="">前端</a>
          <ul class="hidden">
            <li><a href="#">JavaScript</a></li>

          </ul>
        </li>
        <li>

          </ul>
        </li>
        <li>
          <a href="">前端工具</a>
          <ul class="hidden">
            <li><a href="#">Sublime</a></li>
            <li><a href="#">Webstrom</a></li>

          </ul>
        </li>
        <li>
          <a href="">HTML</a>
        </li>
        <li>
          <a href="">NODE</a>
        </li>
      </ul>
    </div>
</body>
</html>
