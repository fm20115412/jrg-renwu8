	.jewel-item .hover-wrap {

		bottom: 0;
		left: 0;
		right: 0;
		margin: auto;
		display: none;
	}
	.active{

	}
	.add-btn{

		var products = [

	function getProd(prod){
		var  html='';
		html+='<li class="jewel">',
		html+='<div class="hover-wrap"></div>',
		html+='<a href="JavaScript:;" class="buy">立即抢购</a>',
		html+='<ul class="item-details">',
		html+='<li><img src="'+prod.img+'" alt=""></li>',
		html+='<li class="name">'+prod.name+'</li>',
		html+='<li class="price">'+prod.price+'</li>',
		html+='</ul></li>';
		return html;
	}

	$('.add-btn').on('click',function(){
		$.each(products,function(k,v){
			var html=getProd(v)
			$('.jewel-ct').append(html);
		})	 	
	})
	
	$('.jewel-ct').on('mouseenter','.jewel',function(){
		$(this).find('.hover-wrap').addClass('active');
		$(this).find('.buy').addClass('active');
	});
	$('.jewel-ct').on('mouseleave','.jewel',function(){
		$(this).find('.hover-wrap').removeClass('active');
		$(this).find('.buy').removeClass('active');
	});
