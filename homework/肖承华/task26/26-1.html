<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery.extend demo</title>
</head>
<style>
	.btn{
		width: 200px;
		height: 200px;
		background-color: #ccc;
	}
	.view{
		width: 150px;
		height: 50px;
		background-color: #ccc;
		position: fixed;
		top: 50%;
		right: 0;
	}
	.view >span {
		color: red;
		font-weight: bold;
	}
	.toggle-bgc {
		width: 200px;
		height: 200px;
		background-color: #ccc;
		border: 1px solid #ccc;
	}
	#to-uppercase{
		margin: 10px 0;
		font-size: 20px;
		border: 2px solid #ccc;
	}
	.content {
		cursor: pointer;
	}
	.view-content{
		width: 200px;
		height: 100px;
		border: 1px solid #ccc;
		font-size: 16px;
		color: red;
		font-weight: bold;
	}
</style>
<body>
<script src='http://apps.bdimg.com/libs/jquery/1.9.1/jquery.js'></script>
<fieldset>
	<legend>当点击$btn 时，让 $btn 的背景色变为红色再变为蓝色</legend>	
	<button class="btn">点击我</button>
	<script>
		$('.btn').on('click',function(){
			$(this).css('background-color','red');

			 setTimeout(function() {
		        $('.btn').css('background-color','blue');
		      }, 500);
		})
	</script>
</fieldset>	


<br><br>
<fieldset>
	<legend>当鼠标放置到$div 上，把$div 背景色改为红色，移出鼠标背景色变为白色</legend>	
	<div class="toggle-bgc"></div>
	<script>
		$('.toggle-bgc').on('mouseenter',function(){
			$(this).css('background-color','red');
		})
		$('.toggle-bgc').on('mouseleave',function(){
			$(this).css('background-color','white');
		})
	</script>
</fieldset>	


<br><br>
<fieldset>
	<legend>当鼠标激活 input 输入框时让输入框边框变为蓝色，当输入框内容改变时把输入框里的文字小写变为大写，当输入框失去焦点时去掉边框蓝色，控制台展示输入框里的文字</legend>	
	<input type="text" id="to-uppercase">
	<script>
		$('#to-uppercase').on('focus',function(){
			$(this).css('border-color','blue')
		});
		$('#to-uppercase').on('keypress',function(){
			var $this=$(this);
			setTimeout(function(){
				$this.val($this.val().toUpperCase())
			},0)
		})
		$('#to-uppercase').on('blur',function(){
			$(this).css('border-color','#ccc')
			console.log($(this).val())
		});
	</script>
</fieldset>	


<br><br>
<fieldset>
	<legend>当选择 select 后，获取用户选择的内容</legend>	
	<select class="content">
		<option class="val">我是段落1</option>
		<option class="val">我是段落2</option>
		<option class="val">我是段落3</option>
		<option class="val">我是段落4</option>
		<option class="val">我是段落5</option>
		<option class="val">我是段落6</option>
	</select>

	<div class="view-content"></div>
	<script>
		$('.content').on('change',function(){
			console.log(1);
			$('.view-content').text($('.content').val())

		})
	</script>
</fieldset>	



	<div class="ct">
		<div class="view">当窗口滚动时，获取垂直滚动距离为:<span></span></div>
		<script>
			$(document).on('scroll',function(){
				var range=$(document).scrollTop()
				$('.view span').text(range)
			})
		</script>
	</div>
 
</body>
</html>
