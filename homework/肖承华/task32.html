<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>瀑布流+懒加载+JSON</title>
	<style>
		html,body,h4,p,ul{
			margin: 0;
			padding: 0;
		}
		body{
			background-color: #eee;	
		}
		ul{
			list-style-type: none;
		}
		.waterfall-ct{
			max-width: 1200px;
			margin: 0 auto; 	
		}
		.pic-ct{
			position: relative;
		}
		.clearfix:after{
			content: '';
			display: block;
			clear: both;
		}
		.pic-ct .item{
			width: 265px;
			border: 1px solid #ccc;
			padding: 8px;
			margin: 8px;
			background-color: #fafafa;
			position: absolute;
			transition: all 1s;
		}
		.pic-ct .link img{
			width: 265px;
		}
		.pic-ct .header{
			text-align: center;
			padding: 8px 0;
			border-bottom: 1px solid #eee;
		}
		.pic-ct .describe{
			font-size: 12px;
			color: #666;
			padding-top: 10px;
			line-height: 170%;
		}
		#load{
			visibility:hidden;
		}
		.hide{
			display: none;
		}
	</style>
	<script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>
	<div class="waterfall-ct">
		<ul class="pic-ct clearfix">
			<!-- <li class="item">
				<a href="" class="link">
					<img src="1.jpg" alt="">
				</a>
				<h4 class="header">雄性老虎为争伴侣雪地激烈争斗</h4>
				<p class="describe">在瑞典中部比约恩野生动物公园内抓拍到雄性西伯利亚虎为争伴侣在雪地相斗照片。</p>
			</li> -->
			<li class="item hide"></li>
		</ul>
		<div id="load">看不见我</div>
	</div>
	<script>
		
		checkShow();
		var clock;
		$(window).on('scroll',function(){
			if (clock) {
				clearTimeout(clock);
			}{
				clock = setTimeout(function(){
					 checkShow();
				},200)
			}
			
		})

		$(window).on('resize',function(){
			var nodes = $('li').not('.hide')
			onrsizeWaterfall.init(nodes);
			
		})

		//工具函数

		//判断元素是否出现
		function checkShow(){
			if(isShow($('#load'))){
				getData();
			}else{
				return;
			}
		}
		function isShow(el){
			var	winH = $(window).height(),
				scrollT = $(window).scrollTop(),
				nodeH = el.offset().top;

			if ((winH+scrollT) > nodeH) {
				return true;
			}else{
				return false; 
			}
		}

		//AJAX请求数据
		var curPage = 1,
			perPageCount = 10;
		function getData(){
			$.ajax({
				url: 'http://platform.sina.com.cn/slide/album_tech',
				dataType: 'jsonp', 
				jsonp:"jsoncallback",
				data: {
					app_key: '1271687855',
					num: perPageCount,
					page: curPage
		 		}
			}).done(function(res){
				if (res && res.status && res.status.code === '0') {
					place(res.data);
				}else{
					console.log('获取数据失败！');
				}
			}).fail(function(){ alert("出错啦！"); });;
		}

		//摆放位置
		function place(nodes){
			var $nodes = renderData(nodes);  //拼接HTML 添加到页面
			var defereds = [];  //创建存储 defered 对象的数组
			$nodes.find('img').each(function(){
				var defer = $.Deferred();
				$(this).load(function(){
					defer.resolve();
				});   
				defereds.push(defer);
			});
			$.when.apply(null,defereds).done(function() { 
				waterfall($nodes)

			});
		}

		//下拉瀑布流
		var colSumH = [],//创建一个空数组，存储每列的高度
			nodeWidth = $(".item").outerWidth(true), //得到每个元素固定的宽度
			colNum = parseInt($('.pic-ct').width()/nodeWidth);//得到每列能放几个元素

		if (colSumH.length == '0') {
			for (var i = 0; i < colNum; i++) {
				colSumH[i] = 0;
			}
		}
		function waterfall($nodes){	
			$nodes.each(function(){ //循环遍历每个元素
				var $cur = $(this),
					idx = 0,
					minColHight = colSumH[0];
				for(var i = 0; i<colSumH.length; i++) { //得到最矮的元素以及它的位置
					if (minColHight > colSumH[i] ) {
						idx = i;
						minColHight = colSumH[i];
					}
				}
				$cur.css({
					left: nodeWidth * idx, //元素的宽度乘以要插入当前最矮元素的索引
					top: minColHight,  // 最矮元素的高度
					opacity:1
				})
				colSumH[idx] = colSumH[idx]+$cur.outerHeight(true); //数组每项的数值就是在每列插入元素高度之和
				$('.pic-ct').height(Math.max.apply(null,colSumH));
			});
		}	
		//模板，拼接HTML
		function renderData(data){
			var tpl = '',
				$node ;
			for (var i = 0; i < data.length; i++) {
				tpl += '<li class="item">'
				tpl += '<a href="'+data[i].url+'" class="link">'
				tpl += '<img src="'+data[i].img_url+'" alt="">'
				tpl += '</a>'
				tpl += '<h4 class="header">'+data[i].short_name+'</h4>'
				tpl += '<p class="describe">'+data[i].short_intro+'</p>'
				tpl += '</li>'
			}
			$node = $(tpl);//转化为jquery对象
 			$('.pic-ct').append($node);
 			return $node;  //把组装好的数据再return出去，方便瀑布流方法的调用 
		}
		//窗口变化时瀑布流
		var onrsizeWaterfall=(function(){
			function render(nodes){
				var nodeWidth = $(nodes).outerWidth(true), 
					colNum = parseInt($('.pic-ct').width()/nodeWidth),//为了随窗口大小改变宽度 元素宽度不能设死
					colSumH = [];
				for (var i = 0; i < colNum; i++) {
					colSumH[i] = 0;
				}
				$(nodes).each(function(){ 
					var $cur = $(this),
						idx = 0,
						minColHight = colSumH[0];
					for(var i = 0; i<colSumH.length; i++) { 
						if (minColHight > colSumH[i] ) {
							idx = i;
							minColHight = colSumH[i];
						}
					}					
					$cur.css({
						left: nodeWidth * idx, 
						top: minColHight  
					})
					colSumH[idx] = colSumH[idx]+$cur.outerHeight(true); 
				});
			}	
			return {
				init: render
			}
		})();
	</script>
</body>
</html>
