    <script>

		function GoTop(el,id){
			this.ct = $(el);
			this.createNode  = function(){
				var html ='<div id="'+id+'">TOP</div>',
					$html = $(html);
					this.ct.append($html);
					return $html;
			}
			this.target = this.createNode(); 
			this.bindEvent();
		}

		GoTop.prototype.bindEvent = function(){
			var _this=this;
				_this.target.hide();
			$(window).on('scroll',function(){
				var  $scrollTop=$('body').scrollTop();
				if ($scrollTop>100) {
					_this.target.show();
				}
				else{
					_this.target.hide();
				}
			})
			this.target.on('click',function(){
				$('body,html').animate({scrollTop:0},500);
			})
		}
		var goTop= new GoTop('body','go-top');
    </script>
