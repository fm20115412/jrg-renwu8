		var GoTop={
			init:function(){
				if ($('#to-top').length>0) { return }
				var $goTop=$('<div id="to-top">回到顶部</div>');
			
				$('body').append($goTop);
				this.$goTop=$goTop;
				this.bind();
			},
			bind:function(){
				var me=this;
				$(window).on('scroll',function(){
					var  $scrollTop=$('body').scrollTop();
					if ($scrollTop>100) {
						me.$goTop.show();
					}else{
						me.$goTop.hide();
					}
				})
				this.$goTop.on('click',function(){
					$(window).scrollTop(0);
				})
			}
		}
