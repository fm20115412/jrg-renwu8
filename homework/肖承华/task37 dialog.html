
<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>dialog</title>
	<script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<style>
	html,body {
		height: 100%;
	}
	.dialog {
		width: 330px;
		position: absolute;
		z-index: 999;
		left: 35%;
		top: 30%;
		border-radius: 5px;
		padding-bottom: 8px;
		box-shadow: 0px 0px 5px 2px rgba(0, 0, 0, 0.5);
		background: #eee;
		font-size: 14px;
		-ms-user-select: none;
		-webkit-user-select: none;
		-moz-user-select: none;
	}
	.dialog .dialog-header {
		padding: 10px 19px;
		background-color: #676666;
		color: #ffffff;

	}
	.dialog .dialog-header .dialog-title {
		margin: 0;
		font-size: 14px;
	}
	.dialog .dialog-header .btn-close {
		position: absolute;
		top: 8px;
		right: 10px;
		font-family: fantasy;
		cursor: pointer;
	}
	.dialog .dialog-body {
		padding: 15px 15px;
		color: #666666;
	}
	.dialog .dialog-footer {
		text-align: center;
	}
	a.btn {
		text-decoration: none;
		display: inline-block;
		border-radius: 3px;
		padding: 7px 10px;
		margin: 3px;
		color: #eeeeee;
		background-color: #e33100;
		cursor: pointer;
	}
	.dialog-footer .btn:hover {
		background-color: #c33100;
	}
	.draggable {
		opacity: 0.8;
		cursor: move;
	}
	.cllickme {
		width: 60px;
		height: 30px;
		background-color: #ccc;
		border: none;
		outline: none;
	}
	.cllickme:active {
		background: #666;
	}
</style>
<body>

	<button id="open1" class="cllickme"> 打开1</button>
	<button id="open2" class="cllickme"> 打开2</button>
	<button id="open3" class="cllickme"> 打开3</button>
	<button id="open4" class="cllickme"> 打开4</button>
	<button id="open5" class="cllickme"> 打开5</button>

<script>
	//功能描述：
	// 1. 可使用 dialog.open() 去打开弹窗
	// 2. 当点击确定、取消时可使用用户自定义事件
	// 3. dialog 可拖动
	// 4. 允许页面展示多个 dialog


	function Dialog(){
		this.createDialog();
		this.bindEvent();
	}

	Dialog.prototype = {
		createDialog:function(){
			var tpl = "";
			tpl +='<div class="dialog" style="display:">',
				tpl +=	'<div class="dialog-box">',
				tpl +=		'<div class="dialog-header">'+'<h3 class="dialog-title"></h3>'+'<span class="btn-close">x</span></div>',
				tpl +=		'<div class="dialog-body">',
				tpl +=		'</div>',
				tpl +=		'<div class="dialog-footer">',
				tpl +=			'<a href="#" class="btn btn-close">取消</a>',
				tpl +=			'<a href="#" class="btn btn-confirm">确定</a>',
				tpl +=		'</div>',
				tpl +=	'</div>',
				tpl += '</div>';
			this.dialog = $(tpl);
			$('body').append(this.dialog);
		},
		bindEvent:function () {
			var _this = this;
			var _move = false;
			var _x,_y;
			_this.dialog.on("mousedown",function (e) {
				_move = true;
				if (_move ){
					_x = e.pageX - _this.dialog.offset().left;
					_y = e.pageY - _this.dialog.offset().top;
					_this.dialog.addClass("draggable");
				}
			})
			$(document).on("mousemove",function (e) {
				if(_move){
					_this.dialog.offset({
						left: e.pageX - _x,
						top:e.pageY - _y
					})
				}
			}).on("mouseup",function (e) {
				console.log(2)
				_move=false;
				if ($(".draggable").length){
					_this.dialog.removeClass("draggable");
				}
			})
			_this.dialog.find(".btn-close").on("click",function (e) {
				e.preventDefault();
				_this.opts.onClose();
				_this.hideDialog();
			})
			_this.dialog.find(".btn-confirm").on("click",function (e) {
				e.preventDefault();
				_this.opts.onConfirm();
				_this.hideDialog();
			})
		},
		open:function(opts){
			this.setOpts(opts);
			this.setDialog();
			this.showDialog();
		},

		defaultOpts:{
			title: '',
			message: '',
			isShowCloseBtn: '',
			isShowConfirmBtn: '',
			onClose: function(){},
			onConfirm: function(){}
		},

		setOpts:function(opts){
			if (typeof opts === 'object') {
				this.opts = $.extend({},this.defaultOpts,opts)
			}
			else if (typeof opts === 'string') {
				this.opts = $.extend({},this.defaultOpts,{
					message:opts
				})
			}
		},

		setDialog:function(){
			var dialog = this.dialog;
			if ( this.opts.title === ""){
				dialog.find(".dialog-header").hide();
			}else{
				dialog.find(".dialog-header").show();
			}
			if ( this.opts.isShowCloseBtn ){
				dialog.find(".btn.btn-close").show();
			}
			if (this.opts.isShowConfirmBtn){
				dialog.find(".btn.btn-confirm").show();
			}else{
				dialog.find(".btn.btn-confirm").hide();
			}
			dialog.find(".dialog-header h3").text(this.opts.title);
			dialog.find(".dialog-body").html(this.opts.message);
		},

		showDialog: function() {
			this.dialog.show();
		},

		hideDialog: function() {
			this.dialog.hide();
		},

		distoryDialog: function() {
			this.dialog.remove();
		}
	}


	$('#open1').on('click', function() {
		var dialog1 = new Dialog();
		dialog1.open('hello, 这里是饥人谷');
	});

	$('#open2').on('click', function() {
		var dialog2 = new Dialog();
		dialog2.open('<a href="http://jirengu.com">饥人谷</a>');
	});

	$('#open3').on('click', function() {
		var dialog3 = new Dialog();
		dialog3.open({
			title: '欢迎来到饥人谷',
			message: 'hello',
			isShowCloseBtn: true,
			isShowConfirmBtn: true,
			onClose: function() {
				alert('close')
			},
			onConfirm: function() {
				alert('确定');
			}
		});
	});

	var tpl = '<ul><li>列表1</li><li>列表2</li><li>列表1</li><li>列表1</li></ul>';
	$('#open4').on('click', function() {
		var dialog4 = new Dialog();
		dialog4.open({
			title: '欢迎来到饥人谷',
			message: tpl,
			isShowCloseBtn: true,
			isShowConfirmBtn: true,
			onClose: function() {
				alert('close')
			},
			onConfirm: function() {
				alert('确定');
			}
		});
	});
	$('#open5').on('click', function() {
		var dialog5 = new Dialog();
		dialog5.open({
			title: '欢迎来到饥人谷',
			message: 'hello',
			isShowCloseBtn: false,
			isShowConfirmBtn: false
		});
	});
</script>
