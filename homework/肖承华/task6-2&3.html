<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>task6</title>
	<style>
		.dialog {
			border: 1px solid #ccc;
		}
		.header {
			height: 40px;
			text-align: left;
			padding: 0 0 0 10px;
			font-size: 16px;
			color: #f00;
			border-bottom: 1px solid #ccc;
		}
		.content {
			height: 100px;
		}
		.content a {
			text-decoration: none;
			color: blue;
		}
		.content a:hover {
			color: red;
		}
		.footer {
			height: 50px;
			text-align: center;
		}
		.footer .btn {
			border: 1px solid #ccc;
			border-radius: 3px;
			padding: 4px 3px;
			display: inline-block;
		}
		.information {
			width: 100%;
			text-align: center;
			margin-top: 20px;
			border-collapse: collapse;
		}
		.information th {
			padding: 20px 0;
			border: 1px solid #ccc;
			background-color: #2aa;
		}
		.information td {
			padding: 20px 0;
			border: 1px solid #ccc;
		}
		.information tr:hover {
			background-color: #eee;
		}
	</style>
</head>
<body>
	<div class="dialog">
		<div class="header">
			<h3>我是标题</h3>
			<a class="close" title="关闭" href="#">X</a>
		</div>
		<div class="content">
			<h3>欢迎来到  <a href="http://jirengu.com">饥人谷</a></h3>
			<p> 在这个大家庭你能快乐的学到更多前端技能</p>
		</div>
		<div class="footer">
			<a class="btn btn-cancel" href="#">取消</a>
			<a class="btn btn-confirm" href="#">确认</a>
		</div>
	</div>
	<table class="information">
		<tr>
			<th>姓名</th>
			<th>性别</th>
		</tr>
		<tr>
			<td>小明</td>
			<td>男</td>
		</tr>
		<tr>
			<td>小花</td>
			<td>女</td>
		</tr>
	</table>
</body>
</html>
