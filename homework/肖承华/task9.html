<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>task7</title>
	<!-- 鼠标hover背景色#c14d21, 鼠标按下背景色#e25f31 -->
	<style>
		.btn {
			padding: 5px 10px;
			color: #fff;
			background-color: #f36e41;
			display: inline-block;
			border: none;
			text-decoration: none;
			border-radius: 4px;
			font-weight: bold;
			font-family: "microsoft yahei";
			font-size: 16px;
			cursor: pointer;
			outline: none;
		}
		.btn:hover {
			background-color: #c14d21;
		}
		.btn:active {
			background-color: #e25f31;
		}
	</style>
</head>
<body>
	<a href="#" class="btn">确定</a>
	<span class="btn">取消</span>
	<div class="btn">提交</div>
	<button class="btn">发送</button>
</body>
</html>
