<!DOCTYPE html>
<html>
<head>
   <meta content="text/html; charset=utf-8">
<style>
table{
	width: 800px;
	height:180px;
	border:solid 1px #ccc;
    text-align:center;
    border-collapse: collapse;
}
th{
	border:solid 1px #ccc;
	background-color:#0df;
}
td{
	border:solid 1px #ccc;
	background-color: #fff;
}
tr:hover td{
	background-color: #eee;
}
</style>
</head>
<body>
<table>
 <tr>
     <th>姓名</th>
     <th>性别</th>
 </tr>
 <tr>
     <td>小明</td>
     <td>男</td>
 </tr>
 <tr>
     <td>小花</td>
     <td>女</td>
 </tr>

</body>


</html>
