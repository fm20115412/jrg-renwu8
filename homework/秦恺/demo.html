<h1>笑话一则</h1>
<p>小蚂蚁迷路找不到蚁窝，可着急了…恰巧看到它的朋友经过，于是大喊一声：＂哥们儿！＂马上爬过去问路：＂你…你都如何回蚁窝？＂它的朋友反问道：＂带…带着笑或是很沉默？＂
</p>
