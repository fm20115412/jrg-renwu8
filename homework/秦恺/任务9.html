<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>任务9</title>
    <style>
		   
		   .btn{

		   		display: inline-block;
		    	background-color: rgb(243,110,65);
		    	margin: 3px;
		    	padding: 6px 8px;
			
				border-radius:4px;
				border: none;
				color: #fff;
				outline: none;  
				cursor: pointer;
				font-size: 16px; 
				text-decoration: none;
				line-height: 100%;
		   }
		   .btn:hover{
		   	background-color: #c13d21;
		   }
		   .btn:active{
		   	background-color: #e25f31;
		   }
    </style>
</head>
<body>
<a class="btn" href="#">确定</a>
<span class="btn" >取消</span>
<div class="btn">提交</div>
<button class="btn"> 发送</button>	
</body>
</html>
