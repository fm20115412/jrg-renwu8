<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task18-5</title>
</head>
<body>
	<script>
function addClass (obj,val) {
	var arr = obj.className.split(' ');
	for (var i=0;i<arr.length;i++){
		if (arr[i] === val){
			return;
		}
    }
    arr.push(val);
    obj.className = arr.join(' ');
};
function removeClass(obj,val){
	var arr = obj.className.split(' ');
	for (var i=0;i<arr.length;i++){
		if(arr[i] === val){
			arr.splice(i,1);
		}
	}
	obj.className = arr.join(' ');
}

	</script>
</body>
</html>
