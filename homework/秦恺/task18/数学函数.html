<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数学函数</title>
</head>
<body>
	<script>
// 写一个函数，获取从min到max之间的随机整数，包括min不包括max
function getInt1 (min, max) {
	return Math.floor(Math.random() * (max - min))+ min;
}
// 写一个函数，获取从min都max之间的随机整数，包括min包括max 
function getInt2 (min, max) {
	return Math.floor(Math.random() * (max - min + 1))+ min;
}
// 写一个函数，获取一个随机数组，数组中元素为长度为len，最小值为min，最大值为max(包括)的随机整数
function getLenInt (min,max,len) {
	var arr = [];
	for(var i=0;i<len;i++){
		arr.push(Math.floor(Math.random() * (max - min + 1))+ min);
	}
	return arr;
}
// 写一个函数，生成一个长度为 n 的随机字符串，字符串字符的取值范围包括0到9，a到 z，A到Z。
function getRandStr(len){
	var str = "1234567890qwertyuiopasdfghjklzxcvbnmQWERTYUIOPASDFGHJKLZXCVBNM";
	var newstr = "";
	for(var i=0;i<len;i++){
      newstr = newstr + str.substr(Math.floor(Math.random()*63),1);
	}
	return newstr;
}
	</script>
</body>
</html>
