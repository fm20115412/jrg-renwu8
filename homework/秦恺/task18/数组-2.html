	<script>
var prod = {
    name: '女装',

};

function getTplStr (data) {

var htmls = [];
htmls.push( '<dl class="product">');
htmls.push('    <dt>'+data.name+'</dt>')
var arr = data.styles

	htmls.push('    <dd>'+arr[i]+'</dd>');
}

return htmls.join('\n');
};
