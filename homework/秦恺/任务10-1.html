<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>任务10-1</title>
	<style>
	body,ul,li,p,h1,h2,h3,h4,h5,h6{
		margin: 0;
		padding: 0;
	}
	a{
		color: #fff;
		text-decoration: none;
	}
	ul,li{
		list-style-type: none;
	}
	body{
		font: 14px/1.5 "Microsoft YaHei","微软雅黑",sans-serif;
		color: #656565;
	}
	.container{
		width: 900px;
		margin:0 auto;
	}
	.head{
			clear: both;
			height: 50px;
		background-color: #333;
	}
	.logo{
	
		display: inline-block;
		float: left;

	}
	.dh1{
		float: right;
	}
	.dh1>li{
		float: left;
		margin-right: 15px;
	}
	.dh1>li>a{
			display: block;
			font-size: 16px;
			height: 50px;
			line-height: 50px;
			padding: 0 10px;
			color: #fff;
	}
	.dh1>li>a:hover{
					
					background-color: #fff;
					color: #333;
	}
	.content{
			clear: both;
			margin-top: 10px;
	}
	.aside{
		float: left;
		width: 200px;
		height: 500px;
		background-color: #eee;
	}
	.main{
		padding: 20px 10px;
		margin-left: 10px;
		float: left;
		width: 700px;
		background-color: #eee;
	}
	.main>h1{
		margin: 20px 0;
	}
	.footer{
			clear: both;
			height: 40px;
		background-color: #333;
	}
	.dh2{
		float: left;
	}
	.dh2>li{
			float: left;
		margin-right: 15px;
	}
	.dh2>li>a{
			display: block;
			height: 40px;
			line-height: 40px;
			color: #fff;
	}
	</style>
</head>
<body>
	<div class="head">
		<div class="container">
			<a class="logo" href="http://jirengu.com/" target="_blank"><img src="http://cdn.jirengu.com/public/logo-tiny.png" alt="饥人谷" height="40px" /></a>
		<ul class="dh1">
			<li><a href="#">技能</a></li>
			<li><a href="#">经历</a></li>
			<li><a href="#">作品</a></li>
			<li><a href="#">关于</a></li>
		</ul>

		</div>
	</div>
	<div class="content">
		<div class="container">
			<div class="aside">左侧栏</div>
		</div>
		<div class="main"><h1>我的作品</h1>
			<p>生活很美好<br/>心情不错<br/>代码写的很漂亮</br></p>
			</div>
		
	</div>
	<div class="footer">
		<div class="container">
			<ul class="dh2">
				<li><a href="http://jirengu.com/" target="_blank">饥人谷</a></li>
				<li><a href="http://jscode.me/" target="_blank">JSCODE</a></li>
				<li><a href="http://js.jirengu.com/?html,output" target="_blank">JSBIN</a></li>
			</ul>
		</div>
	</div>
</body>
</html>
