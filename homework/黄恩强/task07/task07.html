<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<form name="task07" action="#" method="get">
		<div>
			<label for="username">姓名：</label>
			<input type="text" name="username" placeholder="用户名" id="username">
		</div>
		<div>
			<label for="password">密码：</label>
			<input type="password" name="password" placeholder="密码" id="password">
		</div>
		<div>
			<label for="sex">性别：</label>
			<input type="radio" name="sex" value="man">男
			<input type="radio" name="sex" value="woman" checked id="sex">女
		</div>
		<div>
			<label for="sexual">取向：</label>
			<input type="radio" name="sexual" value="man">男
			<input type="radio" name="sexual" value="woman" id="sexual" checked>女
		</div>
		<div>
			<label for="hobby">爱好：</label>
			<input type="checkbox" name="hobby" value="dota">dota
			<input type="checkbox" name="hobby" value="travel">旅游
			<input type="checkbox" name="hobby" value="pet">宠物
		</div>
		<div>
			<label for="comment">评论：</label>
			<textarea name="comment" placeholder="请留言" id="comment" maxlength="10"></textarea>
		</div>
		<div>
			<label for="mycar">我的car</label>
			<select name="mycar" id="mycar">
				<option value="sb">萨博</option>
				<option value="ft">丰田</option>
				<option value="xfl" selected="">雪佛兰</option>
			</select>
			<input type="submit" value="提交">
		</div>
	</form>
</body>
</html>
