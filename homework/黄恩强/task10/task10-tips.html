<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
        	.box{
        		width: 100px;
        		height: 60px;
        		border: 1px solid #333;
        		position: relative;
				margin-top: 20px;
        	}
        	.leftSolidTag{
        		position: absolute;
        		width: 0;
        		height: 0;
        		top: -8px;
        		left: 5px;
        		border-bottom: solid 8px #333;
        		border-left: solid 8px rgba(0,0,0,0);
        		border-right: solid 8px rgba(0,0,0,0);
        	}
        	.rightSolidTag{
        		position: absolute;
        		width: 0;
        		height: 0;
        		top: 0;
        		right: 0;
        		border-right: solid 8px red;
        		border-bottom: solid 8px rgba(0,0,0,0);
        	}
        	.leftHollowTag{
        		position: absolute;
        		width: 0;
        		height: 0;
        		top: -8px;
        		left: 5px;
        		border-bottom: solid 8px #333;
        		border-left: solid 8px rgba(0,0,0,0);
        		border-right: solid 8px rgba(0,0,0,0);
        	}
        	.leftHollowTag:after{
        		content: '';
        		position: absolute;
        		width: 0;
        		height: 0;
        		top: 1.5px;
        		left: -8px;
        		border-bottom: solid 8px white;
        		border-left: solid 8px rgba(0,0,0,0);
        		border-right: solid 8px rgba(0,0,0,0);
        	}
        </style>
    </head>
    <body>
    	
    	<div class="box">
    		<div class="leftSolidTag"></div>
    	</div>

    	<div class="box">
    		<div class="rightSolidTag"></div>
    	</div>

    	<div class="box">
    		<div class="leftHollowTag"></div>
    	</div>
    </body>
</html>
