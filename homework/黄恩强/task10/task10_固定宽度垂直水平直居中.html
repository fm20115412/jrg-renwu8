<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .box{
      position:absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0,0,0,0.8);
    }
    .fixed-box{
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200px;
      height: 200px;
      background-color: rgba(255,0,0,0.7);
      margin: -100px;
    }
  </style>
</head>
<body>
  <div class="box">
      <div class="fixed-box"></div>
  </div>
</body>
</html>
