<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		html,body,ul,li{margin:0; padding:0;}
		li{list-style: none;}
		.wrap{
			width: 900px;
			margin: 0 auto;
		}
		#content{
			overflow: auto;
			background-color: #eee;
			margin-top: 30px;
			padding: 10px 0;
		}
		#content .main>li{
			float: left;
			width: 286px;
			height: 80px;
			background-color: green;
			margin-left: 20px;
			margin-top: 10px;
		}
		#content .main{
			margin-left: -20px;
		}
	</style>
</head>
<body>
	<div id="content" class="wrap">
		<ul class="main">
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
		</ul>
	</div>
</body>
</html>
