<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css">
        	html,body,p,ul,li{margin:0;padding:0;}
        	#header,#footer{
        		background-color: #eee;
        		min-height: 80px;
        	}
			.clearfix:after{
				content: '';
				display: block;
				clear: both;
			}
			#content{
				padding-left: 210px;
			}
			#content .main{
				float: left;
				width: 100%;
				min-height: 400px;
				background-color: green;
			}
			#content .aside{
				float: left;
				width: 200px;
				min-height: 400px;
				background-color: red;
				margin-left: -100%;
				position: relative;
				left: -210px;
			}
        </style>
    </head>
    <body>
    	<div id="header">头部</div>
    	<div id="content" class="clearfix">
    		<div class="main">我是本体 ..我是本体 ..我是本体 ..我是本体 ..我是本体 ..我是本体 ..我是本体 ..我是本体 ..我是本体 ..</div>
    		<div class="aside">左侧边栏，固定宽度</div>
    	</div>
    	<div id="footer">尾部</div>
    </body>
</html>
