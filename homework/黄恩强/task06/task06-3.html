<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
        	table,th,td{
        		border-collapse: collapse;
        		border:1px solid #eee;
        		width:500px;
        		text-align:center;
        		line-height:30px;
        	}
        	th{
        		background-color:#3b88b5;
        	}
        	tr:hover{
        		background-color: #eee;
        	}
        </style>
    </head>
    <body>
    	<table>
    	<thead>
    		<tr>
    			<th>姓名</th>
    			<th>性别</th>
    		</tr>
    	</thead>
    	<tbody>
    		<tr>
    			<td>小明</td>
    			<td>男</td>
    		</tr>
    		<tr>
    			<td>小兰</td>
    			<td>女</td>
    		</tr>
    	</thead>
    	</table>
    </body>
</html>
