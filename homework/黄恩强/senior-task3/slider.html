<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>slider组件</title>
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/slider.css">
</head>

<body>
    <div class="container">
        <div class="sliderModule">
            <ul class="imageContainer clearfix">
                <li>
                    <a href="#"><img src="https://unsplash.it/480/320/?random=1" alt="image"></a>
                </li>
                <li>
                    <a href="#"><img src="https://unsplash.it/480/320/?random=2" alt="image"></a>
                </li>
                <li>
                    <a href="#"><img src="https://unsplash.it/480/320/?random=3" alt="image"></a>
                </li>
                <li>
                    <a href="#"><img src="https://unsplash.it/480/320/?random=4" alt="image"></a>
                </li>
            </ul>
            <div class="buttonContainer">
                <a href="#" class="button buttonLeft">&lt;</a>
                <a href="#" class="button buttonRight">&gt;</a>
            </div>
            <div class="bulletContainer">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>

    <script src='./jquery/jquery-3.1.1.min.js'></script>
    <script src='./js/slider.js'></script>
</body>

</html>
