<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
        	.btn{
        		display:inline-block;
        		width: 80px;
        		line-height: 40px;
        		text-align: center;
        		background-color: black;
        		color:white;
        		border: 0px solid #eee;
        		border-radius: 6px;
        		text-decoration: none;
        		cursor: pointer;
        	}
        	.btn:hover{
        		background-color: #c14d21;
        	}
        	.btn:active{
        		background-color: #e25f31;
        	}
        </style>
    </head>
    <body>
    	<a class="btn" href="#">确认</a>
    	<span class="btn">确认</span>
    	<div class="btn">确认</div>
    	<button class="btn">确认</button>
    </body>
</html>
