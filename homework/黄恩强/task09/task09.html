<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
        	.btn{
        		text-decoration: none;
        		border:none;
        		display:inline-block;
        		padding: 12px 15px;
        		text-align: center;
        		font:18px/1.5 "微软雅黑";
        		background-color: black;
        		color:white;
        		border-radius: 6px;
        		cursor: pointer;
        	}
        	.btn:hover{
        		background-color: #c14d21;
        	}
        	.btn:active{
        		background-color: #e25f31;
        	}
        </style>
    </head>
    <body>
    	<a class="btn" href="#">确认</a>
    	<span class="btn">取消</span>
    	<div class="btn">提交</div>
    	<button class="btn">发送</button>
    </body>
</html>
