<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
        div{margin:0; padding:0;margin-bottom: 30px;}
        	.triangle-box{
        		height: 0px;
        		width: 0px;
        		border-top: solid 100px blue;
        		border-left: solid 100px red;
        		border-bottom: solid 100px green;
        		border-right: solid 100px yellow;
        	}
        	.triangle-top{
        		height: 0px;
        		width: 0px;
        		border-top: solid 100px blue;
        		border-left: solid 100px rgba(0,0,0,0);
        		border-right: solid 100px rgba(0,0,0,0);
        	}
        	.triangle-left{
        		height: 0px;
        		width: 0px;
        		border-left: solid 100px red;
        		border-top: solid 100px rgba(0,0,0,0);
        		border-bottom: solid 100px rgba(0,0,0,0); 
          	}
          	.triangle-right{
          		height: 0px;
          		width: 0px;
          		border-right: solid 100px yellow;
          		border-top: solid 100px rgba(0,0,0,0);
          		border-bottom: solid 100px rgba(0,0,0,0);
          	}
          	.triangle-bottom{
          		height: 0px;
          		width: 0px;
          		border-bottom: solid 100px green;
          		border-left: solid 100px rgba(0,0,0,0);
          		border-right: solid 100px rgba(0,0,0,0);
          	}
          	.triangle-left-bottom{
          		height: 0px;
          		width: 0px;
          		border-left: solid 100px red;
          		border-top: solid 100px rgba(0,0,0,0);
          	}
          	.triangle-right-bottom{
          		height: 0px;
          		width: 0px;
          		border-right: solid 100px green;
          		border-top: solid 100px rgba(0,0,0,0);
          	}
        </style>
    </head>
    <body>
    	<div class="triangle-box"></div>
    	<div class="triangle-top"></div>
    	<div class="triangle-left"></div>
    	<div class="triangle-right"></div>
    	<div class="triangle-bottom"></div>
    	<div class="triangle-left-bottom"></div>
    	<div class="triangle-right-bottom"></div>
    </body>
</html>
