<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
    //使用闭包封装一个汽车对象，可以通过如下方式获取汽车状态
	var Car = (function(){
		var speed;
		function setSpeed(value){
			speed=value;
		}
		function getSpeed(){
			console.log(speed);
		}
		function accelerate(){
			speed+=10;
		}
		function decelerate(){
			speed-=10;
		}
		function getStatus() {
			if(speed>0){
				console.log("running");
			}else{
				console.log("stop");
			}
		}
		return {
			"setSpeed":setSpeed,
			"getSpeed":getSpeed,
			"accelerate":accelerate,
			"decelerate":decelerate,
			"getStatus":getStatus
		}
	}());
	Car.setSpeed(30);
	Car.getSpeed(); //30
	Car.accelerate();
	Car.getSpeed(); //40;
	Car.decelerate();
	Car.decelerate();
	Car.getSpeed(); //20
	Car.getStatus(); // 'running';
	Car.decelerate(); 
	Car.decelerate();
	Car.getStatus();  //'stop';
	//Car.speed;  //error
	</script>
</body>
</html>
