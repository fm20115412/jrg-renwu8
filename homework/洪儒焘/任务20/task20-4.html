<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
	var i=0;
	var start=Date.now();
	function minTime() {
		i++;
		if (i === 1000) {
			clearTimeout(clock);
		    var end = Date.now();
		    console.log((end - start)/i);
    	}
    	clock = setTimeout(arguments.callee,0);
	}
	minTime();
	</script>
</body>
</html>
