<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		//把数字日期改成中文日期
		function getChsDate(argument) {
			if(typeof argument !=="string"){
				return;
			}
			if (!(+new Date(argument))) {
				return;
			}
			var arr=argument.split("");
		
			var year,month,day;
			year=arr.splice(0, 4);
			month=arr.splice(1, 2);

			day=arr.splice(2, 2);
			
			for(var i=0;i<year.length;i++){
				switch(year[i]){
					case '0': year[i]='零';break;
					case '1': year[i]='一';break;
					case '2': year[i]='二';break;
					case '3': year[i]='三';break;
					case '4': year[i]='四';break;
					case '5': year[i]='五';break;
					case '6': year[i]='六';break;
					case '7': year[i]='七';break;
					case '8': year[i]='八';break;
					case '9': year[i]='九';break;
				}
			}	
			if(month[0]=='0'){
				month[0]="";
			}else{
				month[0]='十';					
			}
			switch(month[1]){
				case '0': month[1]='';break;
				case '1': month[1]='一';break;
				case '2': month[1]='二';break;	
				case '2': month[1]='二';break;
				case '3': month[1]='三';break;
				case '4': month[1]='四';break;
				case '5': month[1]='五';break;
				case '6': month[1]='六';break;
				case '7': month[1]='七';break;
				case '8': month[1]='八';break;
				case '9': month[1]='九';break;	
			}
			switch(day[0]){
				case '0': day[0]='';break;
				case '1': day[0]='十';break;	
				case '2': day[0]='二十';break;
				case '3': day[0]='三十';break;
			}	
						
			switch(day[1]){
				case '0': day[1]='';break;
				case '1': day[1]='一';break;
				case '2': day[1]='二';break;
				case '3': day[1]='三';break;
				case '4': day[1]='四';break;
				case '5': day[1]='五';break;
				case '6': day[1]='六';break;
				case '7': day[1]='七';break;
				case '8': day[1]='八';break;
				case '9': day[1]='九';break;	
			}

			return year.join("")+'年'+month.join("")+'月'+day.join("")+'日';
		}
		
		var str = getChsDate('2016-01-31');
		console.log(str);  // 二零一五年一月八日
	</script>
</body>
</html>
