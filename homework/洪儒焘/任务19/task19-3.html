	<script type="text/javascript">
		//写一个函数获取n天前的日期
		function getLastNDays(value) {
			var today = new Date;
			// today.parse(today.toLocaleDateString())
			var result= new Date(Date.parse(today.toLocaleDateString())-value*24*60*60*1000);
			console.log(result.toLocaleDateString());
		}
		var lastWeek =  getLastNDays(7); // ‘2016-01-08’
		var lastMonth = getLastNDays(30); //'2015-12-15'
	</script>
