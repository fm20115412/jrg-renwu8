<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title>Document</title>

<body>
	<script type="text/javascript">
	    function getInfo(name, age, sex){
	        console.log('name:',name);
	        console.log('age:', age);
	        console.log('sex:', sex);
	        console.log(arguments);
	        arguments[0] = 'valley';
	        console.log('name', name);
	    }

	    getInfo('hunger', 28, '男');//name:hunger,age:28,sex:男 ,argument[3],name:valley
	    getInfo('hunger', 28);//name:hunger,age:28,sex:undefined,argument[2],name:valley
	    getInfo('男');	//name:男,age:undefined,sex:undefined ,argument[1],name:valley
	</script>
</body>
