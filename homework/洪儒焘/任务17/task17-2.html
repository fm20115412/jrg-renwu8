<!DOCTYPE html>

	<meta charset="UTF-8">

<body>
	<script type="text/javascript">
	    function sumOfSquares(){
	    	var result=0;
	    	for (var i = 0; i < arguments.length; i++) {
	    		result+=arguments[i]*arguments[i];
	    	}
	    	console.log(result);
   		}
	    sumOfSquares(2,3,4);   // 29
	    sumOfSquares(1,3);   // 10
	</script>
</body>
