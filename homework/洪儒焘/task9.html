<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style type="text/css">
	.btn{
		text-decoration: none;
		display: inline-block;
		margin: 10px;
		padding: 10px;
		border-style: none;
		line-height: 30px;
		text-align: center;
		border-radius: 5px;
		font-family: "microsoft yahei";
		font-size: 16px;
		background: #f36e41;
		color: #fff;
		outline: none;
		cursor: pointer;	
	}
	.btn:hover{
		background: #c14d21;
	}
	.btn:active
	{
		background: #e25f31;
	}
</style>

<body>
	<a class="btn" href="#">确定</a>
	<span class="btn" >取消</span>
	<div class="btn">提交</div>
	<button class="btn"> 发送</button>
</body>
</html>
