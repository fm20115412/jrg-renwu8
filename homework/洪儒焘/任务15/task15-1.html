<style type="text/css">

	.layout{

		border-radius: 3px;
	}
	.button:hover{

	/*header*/
	#header .nav{

	#header .nav a{
		text-decoration: none;
		color: rgb(102,102,102);
	}
	#header .nav a:hover{
		color: rgb(51,51,51);
	}
	#header .nav ul:after{
		content: "";
		display: block;
		clear: both;
	}
	#header .nav ul>li{
		float: left;
		margin-right: 20px;
		padding: 15px 0;
	}
	#header .nav ul>li:nth-child(1){
		padding: 8px 0;
	}
	#header .nav ul>li:nth-child(5) ul{
		display: none;
	}
	#header .nav ul>li:nth-child(5) ul>li{
		background: #fff;
		border-bottom: 1px dashed rgb(102,102,102);
		width: 50px;
		padding: 8px;
		text-align: center;
	}
	#header .nav ul>li:nth-child(5) ul>li:last-child{
		border:none;
	}
	#header .nav ul>li:nth-child(5){
		position: relative;
	}
	#header .nav ul>li:nth-child(5):hover ul{
		display: block;	
		position: absolute;
		top: 100%;
		left: -5px;
	}

		text-align: center;
		padding-bottom: 20px;

	#main .products li img{

	#main .products li h3,#main .products li p{
