<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style type="text/css">
	*{
		margin:0px;
		padding: 0px;
		font-family: 'microsoft yahei';
	}
	.btn{
		display: inline-block;
		margin: 20px 0 0 20px;
		border-radius: 4px;
		padding: 5px;
		border: 1px solid #ccc;
		cursor: pointer;
	}
	.cover{
		position: fixed;
		z-index: 99;
		background: #000;
		top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        opacity: 0.4;
        display: none;
	}
	.modal{
		position: fixed;
		top:50%;
		left: 50%;
		width: 400px;
		height: 250px;
		margin: -125px 0 0 -200px;
		background: #fefefe;
		border-radius: 6px;
		z-index: 100;
		display: none;
	}
	.title{
		position: relative;
		text-align: center;
		padding: 10px 0;
		border-bottom: 1px solid #d2d2d2;
	}
	.title:after{
		content: "";
		display: block;
		clear: both;
	}
	.title a{
		float: right;
		position: absolute;
		display: inline-block;
		font-size: 20px;
		right: 20px;
		color: #000;
		text-align: center;
		line-height: 20px;
		text-decoration: none;
	}
	.content{
		padding: 30px 30px;
		line-height: 2;
		font-size: 20px;
		border-bottom: 1px solid #f0f1f0;
	}
	.footer{
		padding-top: 20px;
	}
	.footer:after{
		content: "";
		display: block;
		clear: both;
	}
	.footer a{
		float: right;
		margin-right: 25px;
		text-decoration: none;
		color: #636363;
		font-size: 16px;
	}
	
</style>
<body>
	<a class="btn">点我</a>
	<div class="cover"></div>
	<div class="modal">
		<div class="title">
			<a class="close" href="javascript:;">×</a>
			<p>模态框</p>
		</div>
		<div class="content">
			<p>内容1</p>
			<p>内容2</p>
		</div>
		<div class="footer">
			<a class="close" href="javascript:;">取消</a>
			<a href="javascript:;">确认</a>	
		</div>
	</div>
<script>

	// 	hiddenModal();	
	// })
	// function hiddenModal(){
	// 	cover.style.display = 'none';
	// 	modal.style.display = 'none';
	// }

	var cover = document.getElementsByClassName('cover')[0],
		modal = document.getElementsByClassName('modal')[0],
		body = document.getElementsByTagName('body')[0];
	body.addEventListener('click',function(e){
		if (e.target.getAttribute('class') === 'btn') {
			cover.style.display = 'block';
			modal.style.display = 'block';
		}
		if (e.target.getAttribute('class') === 'cover') {
			hiddenModal();
		}
		if (e.target.getAttribute('class') === 'close') {
			hiddenModal();
		}
	})
	
	function hiddenModal(){
		cover.style.display = 'none';
		modal.style.display = 'none';
	}
</script>


</body>
</html>
