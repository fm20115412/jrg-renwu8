<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- 补全代码，要求：
当点击按钮开头添加时在<li>这里是</li>元素前添加一个新元素，内容为用户输入的非空字符串；当点击结尾添加时在<li>前端6班</li>后添加用户输入的非空字符串.
当点击每一个元素li时控制台展示该元素的文本内容。 -->
	<ul class="ct">
	    <li>这里是</li>
	    <li>饥人谷</li>
	    <li>前端8班</li>
	</ul>
	<input class="ipt-add-content" placeholder="添加内容"/>
	<button id="btn-add-start">开头添加</button>
	<button id="btn-add-end">结尾添加</button>
<script>
	var ct = document.getElementsByClassName('ct')[0],
		input = document.getElementsByClassName('ipt-add-content')[0],
		btnStart = document.getElementById('btn-add-start'),
		btnEnd = document.getElementById('btn-add-end');
	function createNode(){
		var li = document.createElement('li');
		var newContent = document.createTextNode(input.value);
		li.appendChild(newContent);
		return li;
	}
	btnStart.addEventListener('click',function(e){
		if(!input.value){
			return -1;
		}
		ct.insertBefore(createNode(),ct.firstChild);
	})
	btnEnd.addEventListener('click',function(e){
		if(!input.value){
			return -1;
		}
		ct.appendChild(createNode());
	})
	ct.addEventListener('click',function(e){
		console.log(e.target.innerText);
	})
</script>

</body>
</html>
