	<script type="text/javascript">
	//写一个函数isEmail(str)，判断用户输入的是不是邮箱
	//absd123@asw123.com
		function isEmail(str) {
			if(!/^\S+@\w+.[a-zA-Z]+$/.test(str)){
				alert("输入的不是邮箱!");
			}else{
				alert("输入的是邮箱!");
			}
		}
		var str="!403216075@qq.com";
		isEmail(str);
	</script>
