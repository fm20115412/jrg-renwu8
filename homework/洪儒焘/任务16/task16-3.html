<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var a = 1;
	    a+++a;  //3
	    //因为++操作符优先级大于+操作符，
	    //所以先计算a++的值为1,此时a为2
	    //a+++a  => 1+2 =>3
	    typeof a+2;  //"number2"
	    //因为typeof操作符优先级大于+操作符，
	    //所以先计算typeof a的值为"number"
	    //typeof a+2 => "number"+2 => "number"+"2" => "number2"	
	</script>
</body>
</html>
