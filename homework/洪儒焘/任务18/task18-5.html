<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
	function addClass(obj,value) {
		var arrClass=obj.className.split(" ");
		for (var i = 0; i < arrClass.length; i++) {
			if(arrClass[i]===value){
				return;
			}	
		}
		obj.className+=" "+value;
		// if(i==arrClass.length){
		// 	arrClass.push(value);
		// }
		// obj.className=arrClass.join(" ");
	}
	function removeClass(obj,value){	
		if(obj.className.search(value)!=-1){
			var result;
			result=obj.className.replace(value+" ","");
			obj.className=result;
		}	
	}

	var obj = {
		className: 'open menu'
	}
	addClass(obj, 'new'); // obj.className='open menu new'
	addClass(obj, 'open');  // 因为open已经存在，所以不会再次添加open
	addClass(obj, 'me'); // me不存在，所以 obj.className变为'open menu new me'
	console.log(obj.className);  // "open menu new me"

	removeClass(obj, 'open'); // 去掉obj.className里面的 open，变成'menu new me'
	console.log(obj.className);
	removeClass(obj, 'blabla'); 
	console.log(obj.className); // 因为blabla不存在，所以此操作无任何影响
	
	</script>
</body>
</html>
