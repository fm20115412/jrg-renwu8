<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
	    var prod = {
		    name: '女装',
		    styles: ['短款', '冬季', '春装']
		};
		function getTpl(data){
			var result;
			result = "<dl class=\"product\">" + "<dd>"+ data.name+ "</dd>"
			for (var i = 0; i < data.styles.length; i++) {
				result=result + "<dd>" + data.styles[i] + "</dd>";
			}
			result+="</dl>";
			return result; 
		};
		var result=getTpl(prod);
	    console.log(result);

	</script>
</body>
</html>
