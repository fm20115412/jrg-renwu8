<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
	//写一个函数，获取从min到max之间的随机整数，包括min不包括max （***）
	function randommincon(min,max) {
		return Math.floor(Math.random()*(max-min)+min);
	}
	//写一个函数，获取从min都max之间的随机整数，包括min包括max （***）
	function randomminmaxcon(min,max){
		return Math.floor(Math.random()*(max-min+1)+min)
	}
	//写一个函数，获取一个随机数组，数组中元素为长度为len，最小值为min，最大值为max(包括)的随机整数 （***）
	function randomarr(len,min,max){
		var arr=[];
		for (var i = 0; i < len; i++) {
			arr[i]=Math.floor(Math.random()*(max-min)+min+1);
		}
		return arr;	
	}
	//写一个函数，生成一个长度为 n 的随机字符串，字符串字符的取值范围包括0到9，a到 z，A到Z
	function randomstr(n){
		var str=new Array(n);
		// for (var i = 0; i < n; i++) {
		// 	var code=randomminmaxcon(65,90)||randomminmaxcon(97,122)||randomminmaxcon(48,57);
		// 	str[i]=String.fromCharCode(code);
		// }
		var a="0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
		for (var i = 0; i < n; i++){
			str[i]=a[randomminmaxcon(0,a.length-1)];
		}
		return str;
	}
	console.log(randommincon(10,12));
	console.log(randomminmaxcon(10,12));
	console.log(randomarr(10,0,10));
	console.log(randomstr(5));
	</script>
</body>
</html>
