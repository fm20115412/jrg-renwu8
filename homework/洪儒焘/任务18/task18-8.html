<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
	function filterNumericInPlace(argument) {
		for (var i = 0; i < arr.length; i++) {
			if(typeof argument[i]=="string"){
				argument.splice(i,1);
				i--;
			}
		}
	}
	arr = ["a", "b", 1, 3, 4, 5, "b", 2];
	//对原数组进行操作，不需要返回值
	filterNumericInPlace(arr);
	console.log(arr)  // [1,3,4,5,2]
	</script>
</body>
</html>
