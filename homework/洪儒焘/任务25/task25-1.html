	.title-bar{

	}
	span{
		position: absolute;
		right: 10px;
		top: 10px;
		cursor: pointer;
	}
	.hover{
		display: none;
		position: absolute;
		left: 100%;
		top: 0;
		width: 200px;
		background: #fff;
		border: 1px solid #ccc;
	}
	.hover li{
		width: 50%;
		float: left;
		text-align: center;
	}
	.hover li a{
		display: inline-block;
		padding: 10px;
		text-decoration: none;
		color: #000;
	}
</style>

<script>
	$('.title-wrap').on('mouseover','.title-bar',function(){
		if($(this).find('.hover').css('display') == 'none'){
			$(this).find('.hover').css('display','block');
		}
			
	})
	$('.title-wrap').on('mouseout','.title-bar',function(){

		}	
	})
</script>
