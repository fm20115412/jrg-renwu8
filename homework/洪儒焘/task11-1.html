<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style type="text/css">
	*{
		margin: 0;
		padding: 0;
		font-family: "microsoft yahei";
		list-style: none;
		text-decoration: none;
		color: #000;
	}
	.nav{
		width: 800px;
		height: 40px;
		margin: 50px auto;
		background: #ccc;
	}
	.nav>ul>li{
		float: left;
		line-height: 40px;
		margin-left: 10px;
		padding: 0 10px;
		position: relative;
	}
	.nav>ul>li:hover{
		background: #A2A1A1;
	}
	.hidden{
		display: none;
	}
	.nav>ul>li:hover .hidden{
		position: absolute;
		top: 100%;
		left: 0;
		border: 1px solid #ccc;
		display: block;
	}
	.nav>ul>li:hover .hidden>li{
		padding: 0 10px;
	}
	.nav>ul>li:hover .hidden>li:hover{
		background: #ccc;
	}

</style>
<body>
	<div class="nav">
		<ul>
			<li>
				<a href="#">前端</a>
				<ul class="hidden">
					<li><a href="#">JavaScript</a></li>
					<li><a href="#">CSS</a></li>
					<li><a href="#">HTML</a></li>
				</ul>
			</li>
			<li>
				<a href="#">服务器</a>
				<ul class="hidden">
					<li><a href="#">NODE</a></li>
					<li><a href="#">PHP</a></li>
					<li><a href="#">Java</a></li>
				</ul>
			</li>
			<li>
				<a href="#">前端工具</a>
				<ul class="hidden">
					<li><a href="#">Sublime</a></li>
					<li><a href="#">WebStorm</a></li>
					<li><a href="#">Git</a></li>
				</ul>
			</li>
			<li><a href="#">HTML</a></li>
			<li><a href="#">NODE</a></li>
		</ul>
	</div>
</body>
</html>
