<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>list</title>
  <style media="screen">
    li{
      list-style: none;
    }
  </style>
</head>
<body>
  <ul>
    <li>无序列表第一行</li>
    <li>无序列表第二行</li>
    <li>无序列表第三行</li>
  </ul>
  <ol>
    <li>有序列表第一行</li>
    <li>有序列表第二行</li>
    <li>有序列表第三行</li>
  </ol>
  <dl class="dl1">
    <dt>自定义列表</dt>
    <dd>自定义列表第一行</dd>
    <dd>自定义列表第二行</dd>
    <dd>自定义列表第三行</dd>
  </dl>
</body>
</html>
