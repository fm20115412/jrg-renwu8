<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>task7</title>
</head>

<body>
    <form class="" action="index.html" method="post">
        <div class="姓名">
            姓名：<input type="text" name="name" value="" placeholder="用户名" maxlength="20">
        </div>
        <div class="密码">
            密码：<input type="password" name="password" value="" maxlength="16">
        </div>
        <div class="性别">
            <input type="radio" name="sex" value="man">男
            <input type="radio" name="sex" value="woman">女
        </div>
        <div class="取向">
            <input type="radio" name="target" value="male">男
            <input type="radio" name="target" value="female">女
        </div>
        <div class="爱好">
            爱好：<input type="checkbox" name="habit" value="dota">dota
            <input type="checkbox" name="habit" value="travel" checked>旅游
            <input type="checkbox" name="habit" value="pat" checked>宠物
        </div>
        <div class="评论">
            评论：<textarea name="comment" rows="8" cols="40" placeholder="ddd"></textarea>
        </div>
        <div class="mycar">
            <span>我的car：</span>
            <select class="car">
        <option value="奥迪">Audi</option>
        <option value="萨博" selected="">Saab</option>
        <option value="宝马">BMW</option>
      </select>
            <input type="submit" name="submit">
        </div>
    </form>
</body>

</html>
