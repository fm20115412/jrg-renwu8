<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>position</title>
  <style media="screen">
    body,html{
      margin: 0;
      padding: 0;
    }
    .ct{
      position: relative;
      background: rgba(255, 0, 0, 0.5);
      height: 600px;
    }
    .box{
      position: absolute;
      width: 100px;
      height: 100px;
      background: #fff;
      left: 50%;
      top: 50%;
      margin: -50px;
    }
  </style>
</head>
<body>
  <div class="ct">
    <div class="box">

    </div>
  </div>
</body>
</html>
