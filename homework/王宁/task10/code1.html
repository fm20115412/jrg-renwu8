<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>code1</title>
  <style media="screen">
    body,html{
      margin:0;
    }
    .header{
      margin: 0;
      background-color: #000;
      clear: both;
    }
    .header .daohang{
      width: 910px;
      margin: 0 auto;
      clear: both;
    }
    .list1,.list2{
      margin: 0;
      clear: both;
    }
    .list1{
      float: right;
      padding-top: 20px;
    }
    .list1 li{
      list-style: none;
      color: #fff;
      float: left;
      padding-right: 20px;
      cursor: pointer;
    }
    .header .img1{
    }
    .content{
      width: 920px;
      height: auto;
      margin: 0 auto;
      clear: both;
    }
    .content .aside{
      background-color: #eee;
      width: 200px;
      height: 500px;
      float: left;
      margin-top: 10px;
      margin-bottom: 10px;
      margin-right: 10px;

    }
    .content .main{
      background-color: #eee;
      width: 700px;
      height: auto;
      float: right;
      margin-top: 10px;
      margin-right: 10px;

    }
    .footer{
      margin-left: 0;
      background-color: #000;
      clear: both;
    }
    .footer .footer1{
      width: 910px;
      height: 50px;
      margin: 0 auto;
      clear: both;
    }
    .list2{
      float: left;
      padding-left: 0;
      padding-top: 15px;
    }
    .list2 li{
      list-style: none;
      color: #fff;
      float: left;
      padding-right: 20px;
      cursor: pointer;
    }
    .list1 a,.list2 a{
      text-decoration: none;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="daohang">
      <img class="img1" src="http://cdn.jirengu.com/public/logo-tiny.png" alt="饥人谷" />
      <ul class="list1">
        <li><a href="#">技能</a></li>
        <li><a href="#">经历</a></li>
        <li><a href="#">作品</a></li>
        <li><a href="#">关于</a></li>
      </ul>
    </div>
  </div>
  <div class="content">
    <div class="aside">

    </div>
    <div class="main">
      <h1>我的作品</h1>
      <p>生活很美好</p>
      <p>心情不错</p>
      <p>代码写的很漂亮</p>
    </div>
  </div>
  <div class="footer">
    <div class="footer1">
      <ul class="list2">
        <li><a href="http://jirengu.com/">饥人谷</a></li>
        <li><a href="http://jscode.me/">JSCODE</a></li>
        <li><a href="http://js.jirengu.com/?html,output">JSBIN</a></li>
      </ul>
    </div>
  </div>

</body>
</html>
