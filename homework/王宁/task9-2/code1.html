<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>sprite</title>
  <style media="screen">
    .sprite{
      margin-top: 10px;
      margin-left: 10px;
    }
    .pic1{
      display: inline-block;
      background-image: url(http://csssprites.com/results/cb626e7191c455ef5c7f0ec8356e2819/result.png);
      background-position: 0px -4px;
      background-repeat: no-repeat;
      text-align: right;
      margin-left: 10px;
      width: 80px;
      height: 28px;
      font-size: 24px;
      cursor: pointer;
    }
    .pic2{
      display: inline-block;
      background-image: url(http://csssprites.com/results/cb626e7191c455ef5c7f0ec8356e2819/result.png);
      background-position: 0px -48px;
      background-repeat: no-repeat;
      text-align: right;
      margin-left: 10px;
      width: 79px;
      height: 28px;
      font-size: 24px;
      cursor: pointer;
    }
    .pic3{
      display: inline-block;
      background-image: url(http://csssprites.com/results/cb626e7191c455ef5c7f0ec8356e2819/result.png);
      background-position: 0px -95px;
      background-repeat: no-repeat;
      text-align: right;
      margin-left: 10px;
      width: 83px;
      height: 28px;
      font-size: 24px;
      cursor: pointer;
    }
    .pic1:hover{
      background-position: -1px -139px;
    }
    .pic2:hover{
      background-position: -5px -189px;
    }
    .pic3:hover{
      background-position: 4px -233px;
    }
  </style>
</head>
<body>
  <div class="sprite">
    <div class="pic1">前进</div>
    <div class="pic2">开始</div>
    <div class="pic3">停止</div>
  </div>
</body>
</html>
